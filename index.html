<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick 5.6.21 Mega Blind OCR Fix ðŸ’¥</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;
  font-family:system-ui;
  text-align:center;
  padding:20px;
}
h1{color:#22c55e;font-size:22px}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#preview, #output{
  margin-top:20px;
  text-align:left;
}
.match{
  margin:10px 0;
  padding:12px;
  background:#111827;
  border-radius:8px;
  transition: transform 0.2s;
}
.match:hover { transform: scale(1.02); }
.high{border-left:5px solid #22c55e;}
.medium{border-left:5px solid #facc15;}
.low{border-left:5px solid #ef4444;}
</style>
</head>
<body>

<h1>Pick 5.6.21 Mega Blind OCR Fix ðŸ’¥</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<h3>Preview OCR</h3>
<div id="preview"></div>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>

// ------------------ CLEAN OCR SUPER FLEX ------------------
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-\_\\]/g,'.') // eliminÄƒ simboluri
        .replace(/\s{2,}/g,' ')              // reduce spaÈ›ii multiple
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>1 && !['acasa','live','bilete','bonus','meniu'].some(w=>l.toLowerCase().includes(w)))
}

// ------------------ PARSER MEGA BLIND ------------------
function parseMatches(lines){
    let matches=[]
    let buffer=[]

    for(let line of lines){
        buffer.push(line)
        // cÄƒutÄƒm linii care conÈ›in cote
        let odds = line.match(/(\d+\.\d+)/g)
        if(odds && odds.length>=3){
            // preluÄƒm ultimele douÄƒ linii din buffer care nu sunt cote ca echipe
            let candidates = buffer.slice(-5, -1).filter(l => !l.match(/\d/))
            if(candidates.length>=2){
                let away=candidates.pop()
                let home=candidates.pop()
                if(home!==away && !matches.some(m=>m.home===home && m.away===away)){
                    matches.push({
                        home: home,
                        away: away,
                        odd1: parseFloat(odds[0]),
                        oddX: parseFloat(odds[1]),
                        odd2: parseFloat(odds[2])
                    })
                }
            }
            buffer=[]
        }
    }

    return matches
}

// ------------------ CALCUL PROBABILITATE ------------------
function calculate(match){
    let p1=1/match.odd1
    let pX=1/match.oddX
    let p2=1/match.odd2
    let total=p1+pX+p2
    p1/=total; pX/=total; p2/=total
    let maxProb=Math.max(p1,pX,p2)
    let pick=maxProb===p1?match.home:maxProb===p2?match.away:"Egal"
    let percent=(maxProb*100).toFixed(2)
    return {pick,percent,maxProb}
}

// ------------------ DISPLAY ------------------
function display(matches){
    let container=document.getElementById("output")
    container.innerHTML=""
    if(matches.length===0){
        container.innerHTML="Nu s-au detectat meciuri valide."
        return
    }
    matches.forEach(m=>{
        let calc=calculate(m)
        let level="low"
        if(calc.maxProb>0.55) level="high"
        else if(calc.maxProb>0.40) level="medium"

        container.innerHTML+=`
        <div class="match ${level}">
        <b>${m.home} vs ${m.away}</b><br>
        Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
        ðŸ”¥ Recomandare: <b>${calc.pick}</b><br>
        Probabilitate: ${calc.percent}%
        </div>
        `
    })
}

// ------------------ RUN OCR ------------------
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let previewDiv=document.getElementById("preview")
    let { data: { text } } = await Tesseract.recognize(file,'eng',{
        logger:m=>console.log(m)
    })

    previewDiv.innerHTML="<pre>"+text+"</pre>"

    let cleaned=cleanOCR(text)
    let matches=parseMatches(cleaned)
    display(matches)
}

</script>

</body>
</html>
