<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bet Detector PRO+ ðŸ§ âš½</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;
  font-family:system-ui;
  text-align:center;
  padding:20px;
}
h1{color:#22c55e;font-size:22px}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#preview, #output{
  margin-top:20px;
  text-align:left;
}
.match{
  margin:10px 0;
  padding:12px;
  background:#111827;
  border-radius:8px;
  transition: transform 0.2s;
}
.match:hover { transform: scale(1.02); }
.high{border-left:5px solid #22c55e;}
.medium{border-left:5px solid #facc15;}
.low{border-left:5px solid #ef4444;}
canvas{
  max-width:100%;
  margin-top:20px;
  border:1px solid #444;
  border-radius:8px;
}
</style>
</head>
<body>

<h1>Smart Bet Detector PRO+ ðŸ§ âš½</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">ScaneazÄƒ</button>

<h3>Preview OCR</h3>
<canvas id="canvas"></canvas>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>
// Lista echipelor pentru fuzzy matching
const TEAMS = ["Aston Villa","Brighton","Crystal Palace","Burnley","Man.City","Fulham","Nottingham","Wolverhampton","Sunderland","Liverpool"];

// ------------------ UTILS ------------------
function levenshtein(a,b){
  const dp = Array.from({length:a.length+1},()=>Array(b.length+1).fill(0));
  for(let i=0;i<=a.length;i++) dp[i][0]=i;
  for(let j=0;j<=b.length;j++) dp[0][j]=j;
  for(let i=1;i<=a.length;i++){
    for(let j=1;j<=b.length;j++){
      dp[i][j] = a[i-1]===b[j-1] ? dp[i-1][j-1] : 1+Math.min(dp[i-1][j-1],dp[i][j-1],dp[i-1][j]);
    }
  }
  return dp[a.length][b.length];
}

// Gaseste cel mai apropiat nume din lista
function fuzzyTeam(name){
  let best="",minDist=999;
  for(let t of TEAMS){
    let d=levenshtein(name.toLowerCase(),t.toLowerCase());
    if(d<minDist){minDist=d;best=t;}
  }
  return best;
}

// ------------------ CLEAN OCR ------------------
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-]/g,'.')
        .replace(/\s{2,}/g,' ')
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>1);
}

// ------------------ PARSER MECIURI ------------------
function parseMatches(lines){
    let matches=[];
    let buffer=[];
    for(let line of lines){
        let odds = line.match(/(\d+\.\d+)/g)
        if(odds && odds.length>=3){
            let odd1=parseFloat(odds[0])
            let oddX=parseFloat(odds[1])
            let odd2=parseFloat(odds[2])
            let home=fuzzyTeam(buffer[buffer.length-2]||"")
            let away=fuzzyTeam(buffer[buffer.length-1]||"")
            if(home && away && home!==away){
                matches.push({home,away,odd1,oddX,odd2})
            }
        } else {
            buffer.push(line)
        }
    }
    return matches
}

// ------------------ CALCULEAZÄ‚ ------------------
function calculate(match){
    let p1=1/match.odd1
    let pX=1/match.oddX
    let p2=1/match.odd2
    let total=p1+pX+p2
    p1/=total; pX/=total; p2/=total
    let maxProb=Math.max(p1,pX,p2)
    let pick=maxProb===p1?match.home:maxProb===p2?match.away:"Egal"
    let percent=(maxProb*100).toFixed(2)
    let valueIndex=(maxProb-(1/3)).toFixed(2)
    return {pick,percent,maxProb,valueIndex}
}

// ------------------ DISPLAY ------------------
function display(matches){
    let container=document.getElementById("output")
    container.innerHTML=""
    if(matches.length===0){
        container.innerHTML="Nu s-au detectat meciuri valide."
        return
    }
    matches.forEach(m=>{
        let calc=calculate(m)
        let level="low"
        if(calc.maxProb>0.55) level="high"
        else if(calc.maxProb>0.40) level="medium"

        container.innerHTML+=`
        <div class="match ${level}">
        <b>${m.home} vs ${m.away}</b><br>
        Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
        ðŸ”¥ Recomandare Smart: <b>${calc.pick}</b><br>
        Scor Ã®ncredere: ${calc.percent}%<br>
        Value index: ${calc.valueIndex}
        </div>
        `
    })
}

// ------------------ RUN OCR ------------------
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let canvas=document.getElementById("canvas")
    let ctx=canvas.getContext("2d")
    let img=new Image()
    img.onload = async function(){
        canvas.width = img.width
        canvas.height = img.height
        ctx.drawImage(img,0,0)

        let { data: { text, words } } = await Tesseract.recognize(file,'eng',{
            logger:m=>console.log(m)
        })

        let cleaned=cleanOCR(text)
        let matches=parseMatches(cleaned)
        display(matches)

        // Highlight pe cote Ã®n imagine
        ctx.strokeStyle="red"
        ctx.lineWidth=2
        ctx.font="18px Arial"
        ctx.fillStyle="yellow"
        words.forEach(w=>{
            if(w.text.match(/\d+\.\d+/)){
                ctx.strokeRect(w.bbox.x0,w.bbox.y0,w.bbox.x1-w.bbox.x0,w.bbox.y1-w.bbox.y0)
                ctx.fillText(w.text,w.bbox.x0,w.bbox.y0-5)
            }
        })
    }
    img.src=URL.createObjectURL(file)
}
</script>

</body>
</html>
