<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>OMNISCAN â€“ Oracol Galactic Personal ðŸ‘½</title>
<style>
body { font-family: monospace; background:#05051a; color:#aaffff; text-align:center; }
h1 { color:#00ffee; }
.bar { height:22px; background:#00ff66; margin:5px auto; transition:width 0.7s; border-radius:4px; }
.spike { background:#ff33ff !important; box-shadow:0 0 15px #ff33ff; }
.signal { color:#ffdd00; font-weight:bold; font-size:1.4em; animation: blink 1s infinite; }
.container { width:90%; margin:auto; text-align:left; }
.recommendation { margin-top:15px; color:#ff66ff; font-weight:bold; font-size:1.2em; }
.opportunity { margin:10px 0; }
@keyframes blink {0%,50%,100%{opacity:1;}25%,75%{opacity:0.2;}}
</style>
</head>
<body>
<h1>OMNISCAN â€“ Oracol Galactic Personal ðŸ‘½</h1>
<div class="container" id="opportunitiesContainer"></div>
<p id="finalSignal" class="signal">ðŸ”® Semnal Galactic Zilnic</p>
<p id="recommendation" class="recommendation"></p>

<script>
const container = document.getElementById('opportunitiesContainer');
let bars = {};
let opportunities = [];

// Quantum extraterestru simulator
function quantumUniverse(max){
  let universes = 10000;
  let total=0;
  for(let i=0;i<universes;i++){
    total += Math.pow(Math.random(),Math.random())*max;
  }
  return Math.round(total/universes);
}

function getRecommendation(op){
  let minutes = Math.floor(Math.random()*120)+30;
  return `ðŸš€ IntrÄƒ pe ${op.symbol} (${op.name}), È›ine ${minutes} minute / ore, apoi vinde. Anomalie cosmicÄƒ favorabilÄƒ detectatÄƒ.`;
}

function animateBars(){
  for(let key in bars){
    let val = quantumUniverse(100);
    bars[key].style.width = val + "%";
    if(val>85) bars[key].classList.add('spike'); else bars[key].classList.remove('spike');
  }
  selectSignal();
}

function selectSignal(){
  let maxKey = Object.keys(bars).reduce((a,b)=>parseInt(bars[a].style.width) > parseInt(bars[b].style.width) ? a : b);
  let op = opportunities.find(o=>o.symbol.replace(/[^a-zA-Z0-9]/g,'')===maxKey);
  document.getElementById('finalSignal').textContent = `ðŸ”® Semnal Galactic Zilnic: ${op.name}`;
  document.getElementById('recommendation').textContent = getRecommendation(op);
}

// Crawl live API-uri demo
async function fetchOpportunities(){
  const crypto = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd')
    .then(r=>r.json())
    .then(data=>[
      {name:"BTC/USD Crypto", symbol:"BTC/USD", price:data.bitcoin.usd},
      {name:"ETH/USD Crypto", symbol:"ETH/USD", price:data.ethereum.usd}
    ]).catch(()=>[]);

  const forex = [
    {name:"EUR/USD Forex", symbol:"EUR/USD", price:(1.12 + Math.random()*0.01).toFixed(4)}
  ];

  const indices = [
    {name:"S&P500 Indici", symbol:"S&P500", price:(4300 + Math.random()*50).toFixed(2)}
  ];

  const sport = [
    {name:"Man.City vs Fulham Sport", symbol:"Man.City", score:"0-0"}
  ];

  return [...crypto,...forex,...indices,...sport];
}

// Init aplicaÈ›ie live
async function init(){
  opportunities = await fetchOpportunities();
  opportunities.forEach(op=>{
    let div = document.createElement('div');
    div.className = 'opportunity';
    div.innerHTML = `${op.name} - ${op.price || op.score} <div class="bar" id="${op.symbol.replace(/[^a-zA-Z0-9]/g,'')}"></div>`;
    container.appendChild(div);
    bars[op.symbol.replace(/[^a-zA-Z0-9]/g,'')] = document.getElementById(op.symbol.replace(/[^a-zA-Z0-9]/g,''));
  });
  setInterval(animateBars,2000);
  animateBars();
}

init();
</script>
</body>
