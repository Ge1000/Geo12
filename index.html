<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ThinSkin</title>

<style>
:root {
  --bg1:#0b1220;
  --bg2:#050914;
  --card:#111827cc;
  --green:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

* { box-sizing:border-box; }

body {
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:90%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:32px 24px;
  text-align:center;
  backdrop-filter: blur(14px);
}

h1 {
  font-size:32px;
  margin-bottom:12px;
}

.challenge {
  font-size:20px;
  margin:24px 0;
}

.checkbox {
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:center;
  font-size:18px;
  margin:24px 0;
  cursor:pointer;
}

.checkbox input {
  width:22px;
  height:22px;
}

button {
  background:var(--green);
  color:#052e16;
  border:none;
  padding:14px 28px;
  font-size:18px;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
}

button:disabled {
  opacity:.6;
  cursor:not-allowed;
}

.footer {
  margin-top:28px;
  font-size:14px;
  color:var(--muted);
}

.footer a {
  color:#93c5fd;
  text-decoration:underline;
  margin:0 6px;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
// =====================
// CHALLENGES (EXTENSIBLE)
// =====================
const challenges = [
  "Do not use social media for 1 hour.",
  "Take a 10 minute walk.",
  "Drink only water today.",
  "Write down one thing you avoided doing.",
  "Clean one small area completely.",
  "Go to bed 30 minutes earlier.",
  "No phone during meals today.",
  "Stretch for 5 minutes.",
  "Take a cold face wash with water.",
  "Read 5 pages of any book.",
  "Sit in silence for 5 minutes.",
  "Organize your notes or thoughts.",
  "No sugar today.",
  "Breathe deeply for 3 minutes.",
  "Do one thing youâ€™ve been postponing.",
  "Cold shower for 30 seconds if safe.",
  "Write one honest sentence to yourself.",
  "Avoid complaining today.",
  "Step outside for fresh air.",
  "Eat slowly for one meal."
  // ðŸ‘‰ aici poÈ›i adÄƒuga sute fÄƒrÄƒ probleme
];

// =====================
// STORAGE
// =====================
const today = new Date().toISOString().split("T")[0];
let data = JSON.parse(localStorage.getItem("thinskin")) || {
  used: [],
  lastDay: null,
  todayDone: false
};

const app = document.getElementById("app");

// =====================
// LOGIC
// =====================
if (data.lastDay !== today) {
  data.todayDone = false;
  data.lastDay = today;
  localStorage.setItem("thinskin", JSON.stringify(data));
}

if (data.todayDone) {
  renderDone();
} else {
  renderChallenge();
}

function getNextChallenge() {
  for (let c of challenges) {
    if (!data.used.includes(c)) return c;
  }
  return "No task today.";
}

function renderChallenge() {
  const challenge = getNextChallenge();

  app.innerHTML = `
    <h1>Today</h1>
    <div class="challenge">${challenge}</div>

    <label class="checkbox">
      <input type="checkbox" id="check"/>
      <span>Done for today</span>
    </label>

    <button id="confirm" disabled>Confirm</button>

    <div class="footer">
      <a href="#">Privacy</a> Â· <a href="#">Terms</a><br><br>
      This project is experimental.<br>
      No medical advice. No guarantees.<br>
      Not AI guidance. Not professional advice.
    </div>
  `;

  const check = document.getElementById("check");
  const btn = document.getElementById("confirm");

  check.addEventListener("change", () => {
    btn.disabled = !check.checked;
  });

  btn.addEventListener("click", () => {
    data.used.push(challenge);
    data.todayDone = true;
    localStorage.setItem("thinskin", JSON.stringify(data));
    renderDone();
  });
}

function renderDone() {
  app.innerHTML = `
    <h1>Done for today</h1>
    <div class="challenge">Come back tomorrow.</div>

    <div class="footer">
      <a href="#">Privacy</a> Â· <a href="#">Terms</a><br><br>
      This project is experimental.<br>
      No medical advice. No guarantees.<br>
      Not AI guidance. Not professional advice.
    </div>
  `;
}
</script>

</body>
</html>
