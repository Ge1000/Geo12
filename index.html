<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Geo Nuclear Quick Pick 4.5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<style>
body {
  font-family: system-ui;
  background: #0f1220;
  color: #00ff9d;
  margin: 0;
  padding: 20px;
}
h2 {text-align:center; margin-bottom:10px;}
#matches {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 12px;
  margin-top: 20px;
}
.match {
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  color: #ffffff;
  transition: transform 0.2s;
}
.match h3 {
  font-size: 20px;
  margin: 0 0 5px 0;
}
.match p {
  margin: 2px 0;
  font-size: 12px;
  color: #ffffffaa;
}
.top3 {
  font-size: 22px;
  border: 2px solid #00ff9d;
  box-shadow: 0 0 15px #00ff9d;
  transform: scale(1.05);
}
input, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
}
</style>
</head>
<body>

<h2>ðŸ’¥ Geo Nuclear Quick Pick 4.5 ðŸ’¥</h2>
<input type="file" id="imgInput" accept="image/*">
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<div id="matches"></div>

<script>
// Monte Carlo
function poissonRandom(lambda){let L=Math.exp(-lambda),p=1,k=0;while(p>L){k++;p*=Math.random();}return k-1;}
function monteCarlo(xgH,xgA,sims=100000){
  let cH=0, cX=0, cA=0;
  for(let i=0;i<sims;i++){
    let h=poissonRandom(xgH), a=poissonRandom(xgA);
    if(h>a)cH++; else if(h==a)cX++; else cA++;
  }
  return {pH:cH/sims, pX:cX/sims, pA:cA/sims};
}

// OCR
function runOCR(){
  let file=document.getElementById("imgInput").files[0];
  if(!file){alert("Alege poza"); return;}
  document.getElementById("matches").innerHTML = "Se proceseazÄƒ OCR...";
  Tesseract.recognize(file,'eng',{logger:m=>console.log(m)})
    .then(({data:{text}})=>{processText(text);});
}

// Curatare text OCR
function cleanText(text){
  return text.replace(/\r|\n|\t/g,' ')
             .replace(/Meci|Egal/gi,'')
             .replace(/[^\w\s\.\-xG]/gi,' ')
             .replace(/\s+/g,' ')
             .trim();
}

// Determinare culoare dupa edge
function getColor(edge){
  if(edge>=1.0) return '#00ff9d'; // verde
  if(edge>=0.5) return '#ffff66'; // galben
  return '#ff6666'; // rosu
}

// Parse È™i afiÈ™are
function processText(rawText){
  let text = cleanText(rawText);
  const matchRegex = /([A-Za-z\s]+)\s*-\s*([A-Za-z\s]+)\s*([\d\.]+)\s*([\d\.]+)\s*([\d\.]+)(.*?(\d*\.?\d+)xG.*?(\d*\.?\d+)xG)?/gi;
  let matchesDiv = document.getElementById("matches");
  matchesDiv.innerHTML = "";
  let matchesFound = [];
  let results = [];
  let m;

  while((m = matchRegex.exec(text)) !== null){
    let team1 = m[1].trim();
    let team2 = m[2].trim();
    let odd1 = parseFloat(m[3]);
    let oddX = parseFloat(m[4]);
    let odd2 = parseFloat(m[5]);
    let xgH = m[7]?parseFloat(m[7]):1.5;
    let xgA = m[8]?parseFloat(m[8]):1.5;

    let key = team1+"|"+team2;
    if(matchesFound.includes(key)) continue;
    matchesFound.push(key);

    let sim = monteCarlo(xgH,xgA);
    let maxP = Math.max(sim.pH, sim.pX, sim.pA);
    let edge = 0;
    if(maxP==sim.pH) edge = sim.pH*odd1-1;
    else if(maxP==sim.pX) edge = sim.pX*oddX-1;
    else edge = sim.pA*odd2-1;

    if(edge>0){
      let pick = maxP==sim.pH?team1:maxP==sim.pX?"Egal":team2;
      results.push({pick, team1, team2, odd1, oddX, odd2, xgH, xgA, edge});
    }
  }

  if(results.length==0){
    matchesDiv.innerHTML = "Nu sunt meciuri profitabile";
    return;
  }

  // Sortare descrescator dupa edge
  results.sort((a,b)=>b.edge - a.edge);

  results.forEach((r,index)=>{
    let div = document.createElement("div");
    div.className = "match";
    if(index<3) div.classList.add("top3"); // top 3 evidenÈ›iat
    div.style.background = getColor(r.edge);
    div.innerHTML = `<h3>${r.pick}</h3>
                     <p>${r.team1} vs ${r.team2}</p>
                     <p>Cote: ${r.odd1}/${r.oddX}/${r.odd2}</p>
                     <p>xG: ${r.xgH}-${r.xgA}</p>
                     <p>Edge: ${r.edge.toFixed(2)}</p>`;
    matchesDiv.appendChild(div);
  });
}
</script>

</body>
</html>
