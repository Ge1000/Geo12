<script>
// ------------------- MOTOR EXTRATERRESTRE AI -------------------
async function extraterrestrialPredict(match){
    // Factor quantum + extraterestru
    const quantumBoost = Math.random() * 0.35; // 0-35%
    const alienFactor = Math.sin(Math.random()*Math.PI*2)*0.2;

    let odd1 = match.odd1 || 2.0;
    let oddX = match.oddX || 3.5;
    let odd2 = match.odd2 || 2.5;

    let p1 = 1/odd1 * (1 + quantumBoost);
    let pX = 1/oddX * (1 + quantumBoost/2);
    let p2 = 1/odd2 * (1 + quantumBoost);

    p1 *= (1 + alienFactor);
    pX *= (1 + alienFactor/2);
    p2 *= (1 + alienFactor);

    let total = p1 + pX + p2;
    p1 /= total; pX /= total; p2 /= total;

    let maxProb = Math.max(p1,pX,p2);
    let pick = maxProb===p1 ? match.home : maxProb===p2 ? match.away : "Egal";
    let percent = (maxProb*100).toFixed(2);

    let valueIndex = ((p1*odd1 + p2*odd2 + pX*oddX)/3 - 1).toFixed(2);

    return {pick, percent, valueIndex};
}

// ------------------- FETCH / SIMULARE MECIURI -------------------

}

// ------------------- RULARE AI EXTRATERRESTRE -------------------
async function runExtraterrestrialAI(){
    let date = document.getElementById("matchDate").value;
    if(!date){ alert("SelecteazÄƒ o datÄƒ!"); return; }

    let matches = await fetchFixtures(date);

    let predictions = [];
    for(let m of matches){
        let q = await extraterrestrialPredict(m);
        predictions.push({...m, ...q});
    }

    predictions.sort((a,b)=>b.percent - a.percent);

    let output = predictions.map(m=>{
        return `<b>${m.home} vs ${m.away}</b><br>
        ğŸ”® Recomandare Quantic ExtraterestrÄƒ: <b>${m.pick}</b><br>

    }).join("");

    document.getElementById("output").innerHTML = output;
}
