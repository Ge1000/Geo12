<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Daily Challenge</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f1b2d, #05080f);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 90%;
  max-width: 420px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.level {
  letter-spacing: 2px;
  opacity: 0.7;
  font-size: 13px;
  margin-bottom: 8px;
}

.challenge {
  font-size: 22px;
  margin: 18px 0 24px;
  line-height: 1.4;
}

.checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 22px;
  font-size: 16px;
}

.checkbox input {
  width: 20px;
  height: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 17px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  cursor: pointer;
  opacity: 0.4;
}

button.active {
  opacity: 1;
}

button:disabled {
  cursor: not-allowed;
}

.done {
  font-size: 22px;
}

.footer {
  margin-top: 28px;
  font-size: 13px;
  opacity: 0.85;
}

.footer a {
  color: #9bbcff;
  text-decoration: underline;
  margin: 0 6px;
}

.disclaimer {
  margin-top: 14px;
  font-size: 13px;
  line-height: 1.4;
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
const challenges = [
  // LEVEL 1
  "Drink one full glass of water after waking up",
  "Make your bed",
  "Open a window for 5 minutes",
  "Wash your face with cold water",
  "Stretch your arms for 2 minutes",
  "Take 5 deep breaths",
  "Write one thing you’re grateful for",
  "Walk for 5 minutes",
  "Clean one small surface",
  "Put your phone down for 10 minutes",
  "Stand up and stretch once per hour",
  "Smile intentionally once",
  "Drink a warm drink mindfully",
  "Read one page of anything",
  "Go outside and get fresh air",
  "Organize your desk",
  "Listen to one calm song",
  "Eat one fruit",
  "Sit quietly for 2 minutes",
  "Write tomorrow’s first task",
  "Wash your hands mindfully",
  "Sit with correct posture for 5 minutes",
  "Remove one unnecessary app",
  "Say thank you to someone",
  "Do 10 squats",
  "Look away from screens for 3 minutes",
  "Prepare clothes for tomorrow",
  "Drink water before sleep",
  "Take a photo of something nice",
  "Go to bed 15 minutes earlier",

  // LEVEL 2+
  "No social media for 1 hour",
  "Walk for 10 minutes",
  "Drink 2 liters of water today",
  "Read 5 pages",
  "Stretch for 5 minutes",
  "Write 3 goals for the week",
  "Eat without phone once today",
  "Clean for 10 minutes",
  "Do 15 push-ups",
  "Sit in silence for 5 minutes",
  "Cold shower 30 seconds (only if safe)",
  "Prepare a healthy meal",
  "Wake up without snoozing",
  "No sugar today",
  "Phone away 30 minutes before sleep",
  "Write one thing you did well",
  "Walk focusing on breathing",
  "Delete 5 photos",
  "Stretch neck and shoulders",
  "Plan tomorrow",

  // LEVEL 3–7 (continuă fără repetiții)
  ...Array.from({length: 180}, (_, i) => `Challenge ${i + 31}`)
];

const app = document.getElementById("app");

const today = new Date().toDateString();
const savedDate = localStorage.getItem("date");
let index = parseInt(localStorage.getItem("index") || "0");

if (savedDate === today && localStorage.getItem("done") === "yes") {
  showDone();
} else {
  if (savedDate !== today) {
    localStorage.setItem("date", today);
    localStorage.setItem("done", "no");
  }
  showChallenge();
}

function showChallenge() {
  const level = Math.floor(index / 30) + 1;

  app.innerHTML = `
    <div class="level">LEVEL ${level}</div>
    <div class="challenge">${challenges[index]}</div>

    <label class="checkbox">
      <input type="checkbox" id="check"/>
      Mark complete
    </label>

    <button id="btn" disabled>Continue</button>

    <div class="footer">
      <a href="#">Privacy</a> · <a href="#">Terms</a>
      <div class="disclaimer">
        This is a personal experimental project.<br>
        It does NOT provide medical advice.<br>
        It is NOT AI guidance.<br>
        It is NOT professional, psychological, or health advice.<br>
        Participate at your own responsibility.
      </div>
    </div>
  `;

  const check = document.getElementById("check");
  const btn = document.getElementById("btn");

  check.addEventListener("change", () => {
    btn.disabled = !check.checked;
    btn.classList.toggle("active", check.checked);
  });

  btn.addEventListener("click", () => {
    localStorage.setItem("done", "yes");
    localStorage.setItem("index", index + 1);
    showDone();
  });
}

function showDone() {
  app.innerHTML = `
    <div class="done">Done for today</div>
    <p>Come back tomorrow.</p>

    <div class="footer">
      <a href="#">Privacy</a> · <a href="#">Terms</a>
      <div class="disclaimer">
        This project is experimental.<br>
        No medical advice. No guarantees.<br>
        Not AI guidance. Not professional advice.
      </div>
    </div>
  `;
}
</script>

</body>
</html>
