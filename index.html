<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOMBO – Independent Offer Integrity Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f1220;
  color: #fff;
  margin: 0;
  padding: 24px;
}

h1 { margin-bottom: 4px; }
.subtitle { color: #aaa; margin-bottom: 20px; }

.panel {
  background: #161a33;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 10px 0 6px;
  font-size: 14px;
  color: #ccc;
}

textarea, select, button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  background: #4f7cff;
  color: white;
  font-weight: 600;
  cursor: pointer;
  margin-top: 14px;
}

.score {
  font-size: 48px;
  font-weight: 700;
}

.green { color: #5dff9b; }
.yellow { color: #ffd45d; }
.red { color: #ff6b6b; }

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  margin-right: 6px;
  margin-bottom: 6px;
}

.badge.green { background: #1e6f4a; }
.badge.yellow { background: #6f5a1e; }
.badge.red { background: #6f1e1e; }

ul {
  padding-left: 18px;
  margin-top: 8px;
}

footer {
  margin-top: 30px;
  font-size: 12px;
  color: #777;
  text-align: center;
}
</style>
</head>

<body>

<h1>BOMBO</h1>
<div class="subtitle">
Independent Offer Integrity Check – no tracking, no affiliation, no influence
</div>

<div class="panel">
  <label>Offer description (text shown to user)</label>
  <textarea id="offerText" placeholder="Example: 70% OFF – Only 2 hours left! Best deal ever. No refunds."></textarea>

  <label>Discount type</label>
  <select id="discount">
    <option value="none">No discount claim</option>
    <option value="weak">Discount without proof</option>
    <option value="strong">Verifiable discount</option>
  </select>

  <label>Urgency signals</label>
  <select id="urgency">
    <option value="none">None</option>
    <option value="soft">Limited time wording</option>
    <option value="hard">Countdown / scarcity pressure</option>
  </select>

  <label>Transparency</label>
  <select id="transparency">
    <option value="clear">Clear terms & refunds</option>
    <option value="partial">Some conditions unclear</option>
    <option value="opaque">Hidden / missing conditions</option>
  </select>

  <label>Affiliate opacity</label>
  <select id="affiliate">
    <option value="clean">No redirect masking</option>
    <option value="masked">Affiliate / redirect masking</option>
  </select>

  <button onclick="runCheck()">Run Integrity Check</button>
</div>

<div class="panel" id="result" style="display:none;">
  <div class="score" id="score"></div>
  <div id="level"></div>

  <h3>Detected Signals</h3>
  <div id="signals"></div>

  <h3>Explanation</h3>
  <ul id="explanations"></ul>
</div>

<footer>
BOMBO provides informational integrity signals only.  
No legal, financial, or purchasing advice.
</footer>

<script>
function runCheck() {
  let score = 100;
  const signals = [];
  const explanations = [];

  const discount = document.getElementById("discount").value;
  const urgency = document.getElementById("urgency").value;
  const transparency = document.getElementById("transparency").value;
  const affiliate = document.getElementById("affiliate").value;
  const text = document.getElementById("offerText").value.toLowerCase();

  // Pricing integrity
  if (discount === "weak") {
    score -= 15;
    signals.push("Unverifiable discount");
    explanations.push("Discount is claimed without clear reference or proof.");
  }

  // Urgency
  if (urgency === "soft") {
    score -= 8;
    signals.push("Soft urgency language");
    explanations.push("Time pressure wording detected.");
  }
  if (urgency === "hard") {
    score -= 15;
    signals.push("Artificial urgency / scarcity");
    explanations.push("Strong urgency mechanisms increase pressure on decision-making.");
  }

  // Transparency
  if (transparency === "partial") {
    score -= 10;
    signals.push("Partial transparency");
    explanations.push("Some conditions are not clearly disclosed.");
  }
  if (transparency === "opaque") {
    score -= 20;
    signals.push("Opaque conditions");
    explanations.push("Key terms or refunds are hidden or unclear.");
  }

  // Affiliate opacity
  if (affiliate === "masked") {
    score -= 5;
    signals.push("Affiliate redirect masking");
    explanations.push("Offer flow uses masked or chained redirects.");
  }

  // Text-based manipulation hints
  if (text.includes("only today") || text.includes("best ever")) {
    score -= 5;
    signals.push("Emotional exaggeration");
    explanations.push("Subjective or exaggerated claims detected.");
  }

  score = Math.max(0, score);

  // Classification
  let level = "High Integrity";
  let color = "green";
  if (score < 80) { level = "Moderate Integrity"; color = "yellow"; }
  if (score < 50) { level = "Low Integrity"; color = "red"; }

  // Render
  document.getElementById("result").style.display = "block";
  document.getElementById("score").textContent = score;
  document.getElementById("score").className = "score " + color;
  document.getElementById("level").innerHTML =
    `<span class="badge ${color}">${level}</span>`;

  const s = document.getElementById("signals");
  s.innerHTML = "";
  signals.forEach(sig => {
    s.innerHTML += `<span class="badge ${color}">${sig}</span>`;
  });

  const e = document.getElementById("explanations");
  e.innerHTML = "";
  explanations.forEach(exp => {
    const li = document.createElement("li");
    li.textContent = exp;
    e.appendChild(li);
  });
}
</script>

</body>
</html>
