<meta charset="UTF-8">

<style>
body { font-family: monospace; background:#05051a; color:#aaffff; text-align:center; }
h1 { color:#00ffee; margin-bottom:20px; }
.opportunity { background:#0a0a2a; margin:10px auto; padding:10px; border-radius:6px; width:90%; text-align:left; }

<body>
<h1>OMNISCAN â€“ Oracol Galactic Personal ðŸ‘½</h1>
<div id="opportunitiesContainer"></div>
<p id="bestSignal" class="recommendation"></p>

<script>
// Extraterrestrial Quantum Engine Simulator
function quantumUniverse(max){
  let universes = 10000;
  let total = 0;
  for(let i=0;i<universes;i++){
    total += Math.pow(Math.random(), Math.random())*max;
  }
  return Math.round(total/universes);
}

// Recomandare cosmicÄƒ concretÄƒ
function getRecommendation(op){
  let minutes = Math.floor(Math.random()*120)+30;
  return `ðŸš€ IntrÄƒ pe ${op.symbol} (${op.name}), È›ine ${minutes} minute / ore, apoi vinde. Anomalie cosmicÄƒ favorabilÄƒ detectatÄƒ.`;
}

// Crawl live API-uri reale
async function fetchOpportunities(){
  // Crypto live Coingecko
  const crypto = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd')
    .then(r=>r.json())
    .then(data=>[
      {name:"BTC/USD Crypto", symbol:"BTC/USD", price:data.bitcoin.usd},
      {name:"ETH/USD Crypto", symbol:"ETH/USD", price:data.ethereum.usd}
    ]).catch(()=>[]);

  // Forex live demo
  const forex = [
    {name:"EUR/USD Forex", symbol:"EUR/USD", price:(1.12 + Math.random()*0.01).toFixed(4)}
  ];

  // Indici live demo
  const indices = [
    {name:"S&P500 Indici", symbol:"S&P500", price:(4300 + Math.random()*50).toFixed(2)}
  ];

  // Sport live demo
  const sport = [
    {name:"Man.City vs Fulham Sport", symbol:"Man.City", score:"0-0"}
  ];

  return [...crypto, ...forex, ...indices, ...sport];
}

// Init aplicaÈ›ie live
async function init(){
  const container = document.getElementById('opportunitiesContainer');
  const opportunities = await fetchOpportunities();

  let bestScore = -1;
  let bestOp = null;

  opportunities.forEach(op=>{
    const score = quantumUniverse(100);
    const div = document.createElement('div');
    div.className = 'opportunity';
    div.innerHTML = `
      <div><span class="label">Nume:</span> ${op.name}</div>
      <div><span class="label">Simbol:</span> ${op.symbol}</div>
      <div><span class="label">PreÈ›/Scor:</span> ${op.price || op.score}</div>
      <div><span class="label">Quantum Score:</span> ${score}%</div>
      <div class="recommendation">${getRecommendation(op)}</div>
    `;
    container.appendChild(div);

    if(score > bestScore){
      bestScore = score;
      bestOp = op;
    }
  });

  if(bestOp){
    document.getElementById('bestSignal').textContent = `ðŸŒ  Cel mai bun semnal cosmic zilnic: ${bestOp.name} (${bestOp.symbol})`;
  }
}

init();
</script>
