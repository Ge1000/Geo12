<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ThinSkin</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #0f1c2d, #05080f);
    color: white;
    min-height: 100vh;
  }

  .screen {
    display: none;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
  }

  .active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 34px;
  }

  p {
    opacity: 0.8;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  button {
    background: #22c55e;
    color: #001a0d;
    border: none;
    padding: 18px 28px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(34,197,94,.4);
  }

  button:active {
    transform: scale(0.98);
  }

  .progress {
    width: 100%;
    max-width: 300px;
    height: 10px;
    background: rgba(255,255,255,.15);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 30px;
  }

  .bar {
    height: 100%;
    background: #22c55e;
    width: 0%;
    transition: width .3s;
  }

  .lock {
    font-size: 42px;
    margin-bottom: 20px;
  }

  footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    opacity: 0.5;
    padding: 0 20px;
  }
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen active">
  <h1>ThinSkin</h1>
  <p>A private space for daily discipline.</p>
  <button onclick="start()">Start</button>

  <footer>
    This is a personal experimental project. It does not provide advice or guarantees.
  </footer>
</div>

<!-- LEVEL -->
<div id="level" class="screen">
  <div class="lock">ðŸ”’</div>
  <h1 id="levelTitle"></h1>
  <p id="levelText"></p>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <button onclick="next()">Continue</button>
</div>

<!-- END -->
<div id="end" class="screen">
  <h1>Completed</h1>
  <p>You reached the end.<br>Most people donâ€™t.</p>
  <button onclick="reset()">Restart</button>

  <footer>
    Progress resets by design.
  </footer>
</div>

<script>
  const texts = [
    "Silence beats motivation.",
    "You showed up again.",
    "Consistency shapes identity.",
    "You act without applause.",
    "Discipline compounds quietly."
  ];

  let level = parseInt(localStorage.getItem("level")) || 0;

  function show(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function start() {
    level = 1;
    save();
    render();
    show("level");
  }

  function render() {
    document.getElementById("levelTitle").innerText = "Level " + level;
    document.getElementById("levelText").innerText = texts[level - 1];
    document.getElementById("bar").style.width = (level / 5) * 100 + "%";
  }

  function next() {
    if (level < 5) {
      level++;
      save();
      render();
    } else {
      show("end");
    }
  }

  function reset() {
    level = 0;
    save();
    show("home");
  }

  function save() {
    localStorage.setItem("level", level);
  }

  // INIT
  if (level > 0 && level <= 5) {
    render();
    show("level");
  } else {
    show("home");
  }
</script>

</body>
</html>
