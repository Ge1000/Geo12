<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planet Turtle</title>

<style>
:root{
  --bg:#0e1a1f;
  --turtle:#6fbf8f;
  --shell:#4a8f6b;
  --eye:#1a2e24;
  --text:#cfe6dc;
  --soft:rgba(255,255,255,0.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#243c44,var(--bg));
  font-family:system-ui;
  color:var(--text);
  overflow:hidden;
}

.app{
  width:100%;
  height:100%;
  position:relative;
}

/* -------- Turtle -------- */
.turtle{
  position:absolute;
  left:22%;
  top:32%;
  width:220px;
  height:140px;
  transform:translate(-50%,-50%);
  animation:float 10s ease-in-out infinite;
}

.shell{
  position:absolute;
  width:140px;
  height:90px;
  background:var(--shell);
  border-radius:50%;
  left:40px;
  top:30px;
}

.body{
  position:absolute;
  width:160px;
  height:80px;
  background:var(--turtle);
  border-radius:60px;
  top:40px;
  left:20px;
  animation:breath 6s ease-in-out infinite;
}

.head{
  position:absolute;
  width:50px;
  height:40px;
  background:var(--turtle);
  border-radius:50%;
  left:-10px;
  top:50px;
  transform-origin:right center;
  transition:transform 1.5s ease;
}

.eye{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--eye);
  border-radius:50%;
  top:14px;
  left:12px;
  animation:blink 8s infinite;
}

/* -------- Vertical Indicator (single) -------- */
.indicator{
  position:absolute;
  left:40px;
  top:50%;
  transform:translateY(-50%);
  width:4px;
  height:180px;
  background:var(--soft);
  border-radius:4px;
  overflow:hidden;
}

.indicator-fill{
  position:absolute;
  bottom:0;
  width:100%;
  height:50%;
  background:linear-gradient(180deg,#6fbf8f,#a6f0c6);
  transition:height 2s ease;
}

/* -------- Text -------- */
.title{
  position:absolute;
  top:20px;
  left:40px;
  font-size:16px;
  opacity:.85;
}

.subtitle{
  font-size:13px;
  opacity:.5;
}

.legal{
  position:absolute;
  bottom:12px;
  right:16px;
  font-size:10px;
  opacity:.35;
}

/* -------- States -------- */
.low .head{transform:rotate(-15deg) translateX(-6px)}
.mid .head{transform:rotate(0deg)}
.high .head{transform:rotate(12deg) translateX(6px)}

.sleep .eye{height:2px}
.scratch .shell{animation:scratch 1.2s ease-in-out infinite}

/* -------- Animations -------- */
@keyframes float{
  0%,100%{transform:translate(-50%,-50%) translateY(0)}
  50%{transform:translate(-50%,-50%) translateY(10px)}
}

@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

@keyframes blink{
  0%,92%,100%{height:6px}
  95%{height:1px}
}

@keyframes scratch{
  0%{transform:rotate(0deg)}
  50%{transform:rotate(3deg)}
  100%{transform:rotate(0deg)}
}
</style>
</head>

<body>
<div class="app mid" id="app">

  <div class="title">
    Planet Turtle<br>
    <span class="subtitle">A calm visual index</span>
  </div>

  <div class="indicator">
    <div class="indicator-fill" id="fill"></div>
  </div>

  <div class="turtle">
    <div class="shell"></div>
    <div class="body"></div>
    <div class="head"><div class="eye"></div></div>
  </div>

  <div class="legal">Visual experience · No data · No tracking</div>

</div>

<script>
let index=50;
const app=document.getElementById("app");
const fill=document.getElementById("fill");

function updateIndex(){
  index+=(Math.random()-.5)*8;
  index=Math.max(10,Math.min(90,index));

  app.classList.remove("low","mid","high");
  if(index<36)app.classList.add("low");
  else if(index<66)app.classList.add("mid");
  else app.classList.add("high");

  fill.style.height=index+"%";
}

function randomLife(){
  app.classList.remove("sleep","scratch");
  const r=Math.random();
  if(r<0.25) app.classList.add("sleep");
  else if(r<0.45) app.classList.add("scratch");
}

setInterval(updateIndex,4000);
setInterval(randomLife,12000);
</script>

<!--
DISCLAIMER
Visual representation of an abstract index only.

PRIVACY
No data. No tracking.

TERMS
Artistic experience only.
-->
</body>
</html>
