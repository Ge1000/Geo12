body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f1b2d, #05080f);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 92%;
  max-width: 440px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.55);
}

h1 {
  margin: 0 0 6px;
  font-weight: 600;
}

.subtitle {
  opacity: .75;
  margin-bottom: 22px;
}

.level {
  letter-spacing: 2px;
  opacity: .6;
  font-size: 12px;
}

.challenge {
  font-size: 22px;
  line-height: 1.45;
  margin: 22px 0 26px;
}

.checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 16px;
  margin-bottom: 24px;
}

.checkbox input {
  width: 20px;
  height: 20px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  cursor: pointer;
  opacity: .4;
}

button.active { opacity: 1; }

.footer {
  margin-top: 26px;
  font-size: 13px;
  line-height: 1.5;
  opacity: .85;
}

.footer a {
  color: #9bbcff;
  text-decoration: underline;
  margin: 0 6px;
  cursor: pointer;
}

.disclaimer {
  margin-top: 14px;
  font-size: 13px;
  opacity: .8;
}
</style>
</head>

/* ================= LOGIC ================= */
const app = document.getElementById("app");
const today = new Date().toDateString();
const savedDate = localStorage.getItem("date");
let index = parseInt(localStorage.getItem("index") || "0");

if (savedDate === today && localStorage.getItem("done") === "yes") {
  showDone();
} else {
  if (savedDate !== today) {
    localStorage.setItem("date", today);
    localStorage.setItem("done", "no");
  }
  showChallenge();
}

function showChallenge() {
  const level = Math.floor(index / 30) + 1;

  app.innerHTML = `
    <div class="level">LEVEL ${level}</div>
    <div class="challenge">${challenges[index]}</div>

    <label class="checkbox">
      <input type="checkbox" id="check">
      Mark complete
    </label>

    <button id="btn" disabled>Continue</button>

    <div class="footer">
      <a onclick="alertPolicy()">Privacy</a> · <a onclick="alertPolicy()">Terms</a>
      <div class="disclaimer">
        This is a personal experimental project.<br>
        It does NOT provide medical advice.<br>
        It is NOT AI guidance.<br>
        It is NOT professional, psychological, or health advice.<br>
        Participate responsibly.
      </div>
    </div>
  `;

  const check = document.getElementById("check");
  const btn = document.getElementById("btn");

  check.onchange = () => {
    btn.disabled = !check.checked;
    btn.classList.toggle("active", check.checked);
  };

  btn.onclick = () => {
    localStorage.setItem("done", "yes");
    localStorage.setItem("index", index + 1);
    showDone();
  };
}

function showDone() {
  app.innerHTML = `
    <h1>Done for today</h1>
    <p class="subtitle">Come back tomorrow.</p>

    <div class="footer">
      <a onclick="alertPolicy()">Privacy</a> · <a onclick="alertPolicy()">Terms</a>

        This project is experimental.<br>
        No medical advice. No guarantees.<br>
        Not AI guidance. Not professional advice.
      </div>
    </div>
  `;
}

function alertPolicy() {
  alert(
    "ThinSkin – Notice\n\n" +

    "It does not provide medical, psychological, or professional advice.\n" +
    "It is not an AI decision-making system.\n" +
    "All actions are voluntary and done at your own responsibility."
  );
}
