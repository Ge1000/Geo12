<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick 5.6.25 Smart Live 5 ðŸ§ âš½</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;
  font-family:system-ui;
  text-align:center;
  padding:20px;
}
h1{color:#22c55e;font-size:22px}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#preview, #output{
  margin-top:20px;
  text-align:left;
}
.match{
  margin:10px 0;
  padding:12px;
  background:#111827;
  border-radius:8px;
  transition: transform 0.2s;
}
.match:hover { transform: scale(1.02); }
.high{border-left:5px solid #22c55e;}
.medium{border-left:5px solid #facc15;}
.low{border-left:5px solid #ef4444;}
canvas{
  max-width:100%;
  margin-top:20px;
  border:1px solid #444;
  border-radius:8px;
}
</style>
</head>
<body>

<h1>Pick 5.6.25 Smart Live 5 ðŸ§ âš½</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<h3>Preview OCR</h3>
<canvas id="canvas"></canvas>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>

// ------------------ CLEAN OCR FLEX ------------------
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-]/g,'.')
        .replace(/\s{2,}/g,' ')
        .replace(/[^a-zA-Z0-9\.\/\s]/g,'')
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>1)
}

// ------------------ PARSER ULTRA HYBRID FIX ------------------
function parseMatches(lines){
    let matches=[]
    let teamBuffer=[]

    function isTeam(line){
        let cleanLine = line.replace(/[^\w\s\.\-]/g,"").trim()
        if(cleanLine.length<3) return false
        if(/meci|egal|vs/i.test(cleanLine)) return false
        return true
    }

    for(let i=0;i<lines.length;i++){
        let line = lines[i]
        if(isTeam(line)){
            teamBuffer.push(line)
        }

        let odds = line.match(/(\d+\.\d+)/g)
        if(odds && odds.length>=3 && teamBuffer.length>=2){
            let home = teamBuffer[teamBuffer.length-2]
            let away = teamBuffer[teamBuffer.length-1]

            matches.push({
                home:home,
                away:away,
                odd1:parseFloat(odds[0]),
                oddX:parseFloat(odds[1]),
                odd2:parseFloat(odds[2])
            })

            teamBuffer=[]
        }
    }

    return matches
}

// ------------------ DISPLAY FIX ------------------
function display(matches){
    const out = document.getElementById("output")
    out.innerHTML=""

    if(matches.length===0){
        out.innerHTML="Nu s-au detectat meciuri."
        return
    }

    matches.forEach(m=>{
        let prob1 = 1/m.odd1
        let probX = 1/m.oddX
        let prob2 = 1/m.odd2
        let sum = prob1+probX+prob2

        let p1 = prob1/sum*100
        let pX = probX/sum*100
        let p2 = prob2/sum*100

        let max = Math.max(p1,pX,p2)
        let rec = max===p1 ? m.home : max===pX ? "Egal" : m.away

        let level="low"
        if(max>55) level="high"
        else if(max>40) level="medium"

        out.innerHTML += `
        <div class="match ${level}">
            <strong>${m.home} vs ${m.away}</strong><br>
            Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
            ðŸ”¥ Recomandare Smart: ${rec}<br>
            Scor Ã®ncredere: ${max.toFixed(2)}%
        </div>`
    })
}

// ------------------ LIVE FORM FETCH ------------------
async function fetchLiveForm(team){
    const API_KEY = "CHEIA_TA_API"; // <-- pune aici cheia ta API
    try {
        let res = await fetch(`https://api.exemplu.com/results?team=${encodeURIComponent(team)}&last=5&apikey=${API_KEY}`)
        let data = await res.json()
        let score=0
        data.results.forEach(r=>{
            if(r.result==="win") score+=1
            else if(r.result==="draw") score+=0.5
        })
        return score / 5
    } catch(e){
        console.error("Eroare API:", e)
        return 0.5
    }
}

// ------------------ RUN OCR & DRAW ------------------
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let canvas=document.getElementById("canvas")
    let ctx=canvas.getContext("2d")
    let img=new Image()
    img.onload = async function(){
        canvas.width = img.width
        canvas.height = img.height
        ctx.drawImage(img,0,0)

        let { data: { text, words } } = await Tesseract.recognize(file,'eng',{
            logger:m=>console.log(m)
        })

        let cleaned=cleanOCR(text)
        let matches=parseMatches(cleaned)

        for(let m of matches){
            let homeScore = await fetchLiveForm(m.home)
            let awayScore = await fetchLiveForm(m.away)
            m.odd1 = m.odd1 * (1 - homeScore*0.2)
            m.odd2 = m.odd2 * (1 - awayScore*0.2)
            m.oddX = m.oddX * (1 - ((homeScore+awayScore)/2)*0.1)
        }

        display(matches)

        ctx.strokeStyle="red"
        ctx.lineWidth=2
        ctx.font="18px Arial"
        ctx.fillStyle="yellow"

        words.forEach(w=>{
            if(w.text.match(/\d+\.\d+/)){
                ctx.strokeRect(w.bbox.x0,w.bbox.y0,w.bbox.x1-w.bbox.x0,w.bbox.y1-w.bbox.y0)
                ctx.fillText(w.text,w.bbox.x0,w.bbox.y0-5)
            }
        })
    }
    img.src=URL.createObjectURL(file)
}

</script>

</body>
</html>
