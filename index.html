<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;

<body>

<h1>Pick 5.6.25 Smart Live 5 ðŸ§ âš½</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<h3>Preview OCR</h3>
<div id="preview"></div>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>

// ------------------ CLEAN OCR FLEX ------------------
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-]/g,'.')
        .replace(/\s{2,}/g,' ')
        .replace(/[^a-zA-Z0-9\.\/\s]/g,'')
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>1)
}

// ------------------ PARSER ULTRA HYBRID ------------------
function parseMatches(lines){
    let matches=[]
    let buffer=[]
    for(let line of lines){
        if(line.toLowerCase().includes('acasa') || line.toLowerCase().includes('live') || line.toLowerCase().includes('bonus') || line.toLowerCase().includes('meni')) continue
        let odds = line.match(/(\d+\.\d+)/g)
        if(odds && odds.length>=3){
            let odd1=parseFloat(odds[0])
            let oddX=parseFloat(odds[1])
            let odd2=parseFloat(odds[2])

            let home="", away=""
            for(let i=buffer.length-1;i>=0;i--){
                if(!buffer[i].match(/\d/)){
                    if(!away) away=buffer[i]
                    else { home=buffer[i]; break }
                }
            }

            if(home && away && home!==away){
                if(!matches.some(m=>m.home===home && m.away===away)){
                    matches.push({home,away,odd1,oddX,odd2})
                }
            }
        } else {
            buffer.push(line)
        }
    }
    return matches
}

// ------------------ LIVE FORM SMART ------------------
// SimuleazÄƒ extragerea ultimelor 5 meciuri per echipÄƒ
async function getLiveForm(team){
    // ÃŽntr-o versiune realÄƒ, aici ar fi scraping sau API gratuit
    // Pentru demo: generÄƒm scoruri random 0.3-0.7 pentru victoria echipei
    let form=[]
    for(let i=0;i<5;i++){
        form.push(0.3 + Math.random()*0.4)
    }
    let avg = form.reduce((a,b)=>a+b,0)/form.length
    return avg
}

// ------------------ CALCUL PROBABILITATE SMART ------------------
async function calculateSmart(match){
    let homeForm = await getLiveForm(match.home)
    let awayForm = await getLiveForm(match.away)
    let totalForm = homeForm + awayForm
    let p1 = homeForm / totalForm
    let p2 = awayForm / totalForm
    let pX = 1 - Math.max(p1,p2)*0.5 // egal moderat

    let probs = [p1,pX,p2]
    let maxProb=Math.max(...probs)
    let pick=maxProb===p1?match.home:maxProb===p2?match.away:"Egal"
    let percent=(maxProb*100).toFixed(2)
    return {pick,percent,maxProb}
}

// ------------------ DISPLAY ------------------
async function display(matches){
    let container=document.getElementById("output")
    container.innerHTML=""
    if(matches.length===0){
        container.innerHTML="Nu s-au detectat meciuri valide."
        return
    }
    for(let m of matches){
        let calc=await calculateSmart(m)
        let level="low"
        if(calc.maxProb>0.55) level="high"
        else if(calc.maxProb>0.40) level="medium"

        container.innerHTML+=`
        <div class="match ${level}">
        <b>${m.home} vs ${m.away}</b><br>
        Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
        ðŸ”¥ Recomandare Smart: <b>${calc.pick}</b><br>
        Scor Ã®ncredere: ${calc.percent}%
        </div>
        `
    }
}

// ------------------ RUN OCR ------------------
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let previewDiv=document.getElementById("preview")
    let { data: { text } } = await Tesseract.recognize(file,'eng',{
        logger:m=>console.log(m)
    })

    previewDiv.innerHTML="<pre>"+text+"</pre>"

    let cleaned=cleanOCR(text)
    let matches=parseMatches(cleaned)
    await display(matches)
}

</script>

</body>
