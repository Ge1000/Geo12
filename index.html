  <title>Geo12</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f1a2b, #050b18);

      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
    }

    .start-btn {
      background: #1db954;
      border: none;
      padding: 18px 42px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(29,185,84,0.4);
    }

    .disclaimer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>

  <button class="start-btn" onclick="startApp()">Start</button>
