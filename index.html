<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThinSkin</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 90%;
  max-width: 420px;
  background: rgba(15,23,42,0.9);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  text-align: center;
}

h1 {
  margin: 0 0 8px;
  font-size: 28px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 22px;
}

.challenge {
  font-size: 20px;
  line-height: 1.45;
  margin: 28px 0;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: #1e293b;
  color: white;
}

button:hover {
  background: #334155;
}

.lock {
  opacity: 0.6;
}

.footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.6;
}

.links {
  margin-top: 14px;
  font-size: 14px;
}

.links a {
  color: #93c5fd;
  text-decoration: none;
  margin: 0 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1>ThinSkin</h1>
  <div class="subtitle">Daily exposure to discomfort</div>

  <div id="content"></div>

  <div class="footer">
    Days completed: <span id="days">0</span>
  </div>

  <div class="links">
    <a onclick="showPrivacy()">Privacy</a> Â·
    <a onclick="showDisclaimer()">Disclaimer</a>
  </div>
</div>

<script>
/* =======================
   DATA
======================= */
const challenges = [
/* 1â€“45 FREE */
"Say hello without adding anything else.",
"Maintain eye contact two seconds longer.",
"Ask a simple question you already know.",
"Say 'I donâ€™t know' and stop.",
"Allow an awkward moment without fixing it.",
"Respond shorter than you want.",
"Do not explain a small action.",
"Let silence exist in a conversation.",
"Do not smile to soften the moment.",
"Say 'ok' and stop.",
"Receive feedback without defending yourself.",
"Listen fully without interrupting.",
"Repeat what someone said, no opinion.",
"Accept someone else may be right.",
"Let a small mistake pass.",
"Allow someone else the last word.",
"Notice defensiveness without acting.",
"Do not explain unless asked.",
"Accept a neutral 'no'.",
"Do not seek confirmation.",
"Stay one minute without your phone.",
"Repeat a boring task without variation.",
"Do something intentionally slow.",
"Sit with boredom for two minutes.",
"Accept the urge to escape.",
"Stand still for 30 seconds.",
"Observe breathing without control.",
"Do not optimize anything today.",
"Accept a slower pace.",
"Do less than you could.",
"Ask for a minor piece of information.",
"Accept a short answer without follow-up.",
"Send a plain message without emojis.",
"Do not rewrite a message.",
"Send something â€˜good enoughâ€™.",
"Do not check for reactions.",
"Leave a message seen.",
"Accept no response.",
"Do not fill silence.",
"Notice tension in your body.",
"Do not prove competence.",
"Do not try to be interesting.",
"Be present without performing.",
"Accept not being noticed.",
"End the day without evaluating it.",

/* 46â€“90 PREMIUM */
"State a neutral opinion without explanation.",
"Leave a sentence unfinished.",
"Allow a small misunderstanding.",
"Do not correct yourself immediately.",
"Speak slower than usual.",
"Accept a neutral reaction.",
"Remain serious without humor.",
"Do not mask uncertainty.",
"Accept not being liked.",
"Sit with discomfort for 60 seconds.",
"Ask for general feedback.",
"Listen to feedback without reacting.",
"Do not over-thank.",
"Accept a vague answer.",
"Do not ask for clarification.",
"Let a small refusal stand.",
"Do not repair your image.",
"Accept 'maybe'.",
"Notice desire to control.",
"Do not convince.",
"Repeat yesterdayâ€™s discomfort.",
"Do the same thing intentionally again.",
"Accept monotony.",
"Do not seek meaning immediately.",
"Sit with frustration.",
"Accept no visible progress.",
"Do not encourage yourself.",
"Let discomfort pass naturally.",
"Notice urge to quit.",
"Continue without motivation.",
"Be intentionally unnoticed.",
"Take up less space.",
"Accept not impressing.",
"Do not seek validation.",
"Let others lead.",
"Accept social uncertainty.",
"Do not predict reactions.",
"Stay when you want to leave.",
"Accept emotional tension.",
"Do not escape.",
"Observe shame without judgment.",
"Accept discomfort as normal.",
"Do not avoid what appears.",
"Remain calm in tension.",
"Say: 'I can stay with this.'"
];

const STORAGE_KEY = "thinskin_v1";
const today = new Date().toDateString();
let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  start: Date.now(),
  completed: [],
  today: null
};

const dayCount = Math.floor((Date.now() - state.start) / 86400000) + 1;
document.getElementById("days").innerText = state.completed.length;

/* =======================
   LOGIC
======================= */
if (!state.today || state.today.date !== today) {
  const available = challenges.filter(c => !state.completed.includes(c));
  state.today = {
    date: today,
    challenge: available[Math.floor(Math.random() * available.length)]
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

const content = document.getElementById("content");

if (state.completed.includes(state.today.challenge)) {
  content.innerHTML = `
    <div class="challenge">Done for today.</div>
    <button disabled class="lock">Come back tomorrow</button>
  `;
} else {
  const isPremium = challenges.indexOf(state.today.challenge) >= 45;
  if (isPremium && dayCount > 7 === false) {
    content.innerHTML = `
      <div class="challenge lock">ðŸ”’ Premium challenge locked</div>
      <button disabled class="lock">Unlock after 7 days</button>
    `;
  } else {
    content.innerHTML = `
      <div class="challenge">${state.today.challenge}</div>
      <button onclick="complete()">I did it</button>
    `;
  }
}

function complete() {
  state.completed.push(state.today.challenge);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  location.reload();
}

/* =======================
   LEGAL SAFE
======================= */
function showPrivacy() {
  alert(
    "Privacy Policy\n\n" +
    "No accounts. No tracking. No analytics.\n" +
    "All data is stored locally on your device only."
  );
}

function showDisclaimer() {
  alert(
    "Disclaimer\n\n" +
    "This is an experimental personal project.\n" +
    "Not medical advice. Not therapy.\n" +
    "Not professional guidance.\n" +
    "Participate voluntarily and stop if unsafe."
  );
}
</script>

</body>
</html>
