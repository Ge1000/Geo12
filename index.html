<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<style>
body { font-family: monospace; background:#05051a; color:#aaffff; text-align:center; }
h1 { color:#00ffee; }
.bar { height:22px; background:#00ff66; margin:5px auto; transition:width 0.7s; border-radius:4px; }
.spike { background:#ff33ff !important; box-shadow:0 0 15px #ff33ff; }
.signal { color:#ffdd00; font-weight:bold; font-size:1.4em; animation: blink 1s infinite; }
.container { width:85%; margin:auto; text-align:left; }
.recommendation { margin-top:15px; color:#ff66ff; font-weight:bold; font-size:1.1em; }
.opportunity { margin:10px 0; }
@keyframes blink {0%,50%,100%{opacity:1;}25%,75%{opacity:0.2;}}
</style>
</head>
<body>
<h1>OMNISCAN â€“ Oracol Galactic Personal ðŸ‘½</h1>
<div class="container" id="opportunitiesContainer"></div>
<p id="finalSignal" class="signal">ðŸ”® Semnal Galactic Zilnic</p>
<p id="recommendation" class="recommendation"></p>

<script>
// Lista demo oportunitÄƒÈ›i
const opportunities = [
  {name:"BTC/USD Crypto", type:"Crypto"},
  {name:"ETH/USD Crypto", type:"Crypto"},
  {name:"EUR/USD Forex", type:"Forex"},
  {name:"S&P500 Indici", type:"Indici"},
  {name:"Man.City vs Fulham Sport", type:"Sport"},
  {name:"NFT Rare Event", type:"Other"}
];

const container = document.getElementById('opportunitiesContainer');
let bars = {};

// CreeazÄƒ bare pentru fiecare oportunitate
opportunities.forEach(op=>{
  let div = document.createElement('div');
  div.className = 'opportunity';
  div.innerHTML = `${op.name} <div class="bar" id="${op.name.replace(/\s+/g,'')}"></div>`;
  container.appendChild(div);
  bars[op.name.replace(/\s+/g,'')] = document.getElementById(op.name.replace(/\s+/g,''));
});

// Motor Ultra Quantum Extraterestru
function quantumUniverse(max){
  let universes = 10000;
  let total=0;
  for(let i=0;i<universes;i++){
    total += Math.pow(Math.random(),Math.random())*max;
  }
  return Math.round(total/universes);
}

// Recomandare explicativÄƒ + paÈ™i concreÈ›i
function getRecommendation(opName){
  let base = opName.split(' ')[0];
  let minutes = Math.floor(Math.random()*120)+30; // È›ine Ã®ntre 30 min â€“ 2h
  return `ðŸš€ IntrÄƒ pe ${base}, È›ine ${minutes} minute / ore, apoi vinde. Anomalie cosmicÄƒ favorabilÄƒ detectatÄƒ.`;
}

// Animate + select semnal
function animateBars(){
  for(let key in bars){
    let val = quantumUniverse(100);
    bars[key].style.width = val + "%";
    if(val>85) bars[key].classList.add('spike'); else bars[key].classList.remove('spike');
  }
  selectSignal();
}

// Semnal zilnic: oportunitatea cu cea mai mare anomalie
function selectSignal(){
  let maxKey = Object.keys(bars).reduce((a,b)=>parseInt(bars[a].style.width) > parseInt(bars[b].style.width) ? a : b);
  document.getElementById('finalSignal').textContent = `ðŸ”® Semnal Galactic Zilnic: ${maxKey}`;
  document.getElementById('recommendation').textContent = getRecommendation(maxKey);
}

// Update live la fiecare 2 secunde
setInterval(animateBars,2000);
animateBars();
</script>
</body>
