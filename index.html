<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DealScope ‚Äì Opportunity Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1220;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 5px; }
    .subtitle { color: #aaa; margin-bottom: 20px; }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161a33;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a2f55;
      white-space: nowrap;
    }

    th { background: #1d2245; font-weight: 600; }
    tr:hover { background: #1b2050; }

    .green { color: #5dff9b; }
    .yellow { color: #ffd45d; }
    .red { color: #ff6b6b; }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge.green { background: #1e6f4a; }
    .badge.yellow { background: #6f5a1e; }
    .badge.red { background: #6f1e1e; }
    .badge.ai { background: #2563eb; }
    .badge.top { background: #22c55e; color:#000; }

    .top-pick-row { background: rgba(34,197,94,0.12); }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
      text-align: center;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #161a33;
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
    }

    /* üîß FIX MIC ‚Äì scroll orizontal pe mobil */
    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>

<h1>DealScope</h1>
<div class="subtitle">Underpriced digital products ‚Äì scanned & compared</div>

<div class="filters">
  <input type="number" id="minProfit" placeholder="Min profit ($)">
  <input type="number" id="minRisk" placeholder="Min risk score">
  <select id="sourceFilter">
    <option value="">All sources</option>
    <option>AppSumo</option>
    <option>Gumroad</option>
  </select>
  <button onclick="render()">Apply filters</button>
  <button onclick="exportCSV()">Export CSV</button>
</div>

<!-- üîß FIX MIC ‚Äì wrapper pentru tabel -->
<div class="table-wrap">
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Buy</th>
      <th>Source</th>
      <th>Sell</th>
      <th>Profit</th>
      <th>Risk</th>
      <th>AI</th>
      <th>‚≠ê</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
</div>

<footer>Information only. No financial or investment advice.</footer>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const products = [
  { name: "AI SEO Toolkit", buyPrice: 49, source: "AppSumo", sellPrice: 99 },
  { name: "Email Cleaner Pro", buyPrice: 29, source: "Gumroad", sellPrice: 79 },
  { name: "Landing Page Builder", buyPrice: 59, source: "AppSumo", sellPrice: 149 },
  { name: "Analytics Dashboard", buyPrice: 39, source: "Gumroad", sellPrice: 59 }
];

const trustMap = { AppSumo: 0.9, Gumroad: 0.8 };
let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");

function riskScore(p) {
  const profit = p.sellPrice - p.buyPrice;
  const margin = profit / p.buyPrice;
  const trust = trustMap[p.source] || 0.6;
  return Math.min(100, Math.floor(margin * 60 + trust * 40));
}

function aiSignal(p) {
  return Math.min(100, Math.floor((p.sellPrice - p.buyPrice) * 1.2));
}

function riskClass(score) {
  if (score >= 80) return "green";
  if (score >= 50) return "yellow";
  return "red";
}

function toggleWatch(name) {
  watchlist.includes(name)
    ? watchlist = watchlist.filter(n => n !== name)
    : watchlist.push(name);
  localStorage.setItem("watchlist", JSON.stringify(watchlist));
  render();
}

function showDetails(p) {
  const profit = p.sellPrice - p.buyPrice;
  const margin = Math.round((profit / p.buyPrice) * 100);
  const trust = trustMap[p.source] || 0.6;
  const risk = riskScore(p);

  modalContent.innerHTML = `
    <h3>${p.name}</h3>
    <p><b>Profit:</b> $${profit}</p>
    <p><b>Margin:</b> ${margin}%</p>
    <p><b>Source trust:</b> ${trust}</p>
    <p><b>Risk score:</b> ${risk}</p>
    <p><small>Price gap caused by platform inefficiency.</small></p>
    <button onclick="closeModal()">Close</button>
  `;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

function exportCSV() {
  let csv = "Product,Buy,Source,Sell,Profit,Risk\n";
  products.forEach(p => {
    const profit = p.sellPrice - p.buyPrice;
    csv += `${p.name},${p.buyPrice},${p.source},${p.sellPrice},${profit},${riskScore(p)}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dealscope.csv";
  a.click();
}

function render() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  const ranked = [...products].sort((a,b)=>riskScore(b)-riskScore(a));

  ranked.forEach((p,i)=>{
    const profit = p.sellPrice - p.buyPrice;
    const risk = riskScore(p);
    const ai = aiSignal(p);

    const tr = document.createElement("tr");
    if (i===0) tr.classList.add("top-pick-row");

    tr.innerHTML = `
      <td>${p.name} ${i===0?'<span class="badge top">TOP</span>':''}</td>
      <td>$${p.buyPrice}</td>
      <td>${p.source}</td>
      <td>$${p.sellPrice}</td>
      <td class="green">+$${profit}</td>
      <td><span class="badge ${riskClass(risk)}">${risk}</span></td>
      <td><span class="badge ai">${ai}</span></td>
      <td><button onclick="toggleWatch('${p.name}')">${watchlist.includes(p.name)?"‚òÖ":"‚òÜ"}</button></td>
      <td><button onclick='showDetails(${JSON.stringify(p)})'>View</button></td>
    `;
    tbody.appendChild(tr);
  });
}

render();
</script>

</body>
</html>
