<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DealScope – Opportunity Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1220;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 5px; }
    .subtitle { color: #aaa; margin-bottom: 20px; }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161a33;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a2f55;
    }

    th { background: #1d2245; font-weight: 600; }
    tr:hover { background: #1b2050; }

    .green { color: #5dff9b; }
    .yellow { color: #ffd45d; }
    .red { color: #ff6b6b; }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.green { background: #1e6f4a; }
    .badge.yellow { background: #6f5a1e; }
    .badge.red { background: #6f1e1e; }

    .top-pick-row {
      background: rgba(93,255,155,0.12);
    }

    .top-pick-badge {
      background: #22c55e;
      color: #000;
      padding: 3px 6px;
      border-radius: 6px;
      font-size: 11px;
      margin-left: 6px;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #161a33;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>DealScope</h1>
<div class="subtitle">Underpriced digital products – scanned & compared</div>

<div class="filters">
  <input type="number" id="minProfit" placeholder="Min profit ($)">
  <input type="number" id="minRisk" placeholder="Min risk score">
  <select id="sourceFilter">
    <option value="">All sources</option>
    <option>AppSumo</option>
    <option>Gumroad</option>
  </select>
  <button onclick="render()">Apply filters</button>
</div>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Buy</th>
      <th>Source</th>
      <th>Sell</th>
      <th>Profit</th>
      <th>Risk</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<footer>
  Information only. No financial or investment advice.
</footer>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const products = [
    { name: "AI SEO Toolkit", buyPrice: 49, source: "AppSumo", sellPrice: 99 },
    { name: "Email Cleaner Pro", buyPrice: 29, source: "Gumroad", sellPrice: 79 },
    { name: "Landing Page Builder", buyPrice: 59, source: "AppSumo", sellPrice: 149 },
    { name: "Analytics Dashboard", buyPrice: 39, source: "Gumroad", sellPrice: 59 }
  ];

  function riskScore(p) {
    const trust = { AppSumo: 0.9, Gumroad: 0.8 }[p.source] || 0.6;
    const profit = p.sellPrice - p.buyPrice;
    const margin = profit / p.buyPrice;
    return Math.min(100, Math.max(0, Math.floor(margin * 60 + trust * 40)));
  }

  function riskClass(score) {
    if (score >= 80) return "green";
    if (score >= 50) return "yellow";
    return "red";
  }

  function showDetails(p, profit, risk) {
    document.getElementById("modalContent").innerHTML = `
      <h3>${p.name}</h3>
      <p>Buy: $${p.buyPrice}</p>
      <p>Sell: $${p.sellPrice}</p>
      <p class="green">Profit: +$${profit}</p>
      <p>Risk score: ${risk}</p>
      <p><small>Price gap due to platform differences & limited offers.</small></p>
      <button onclick="closeModal()">Close</button>
    `;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function render() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    let best = null;

    products.forEach(p => {
      const profit = p.sellPrice - p.buyPrice;
      const risk = riskScore(p);
      const score = profit * 0.6 + risk * 0.4;

      if (!best || score > best.score) {
        best = { p, profit, risk, score };
      }
    });

    products.forEach(p => {
      const profit = p.sellPrice - p.buyPrice;
      const risk = riskScore(p);

      const tr = document.createElement("tr");
      if (best && best.p === p) tr.classList.add("top-pick-row");

      tr.innerHTML = `
        <td>
          ${p.name}
          ${best && best.p === p ? `<span class="top-pick-badge">TOP PICK</span>` : ""}
        </td>
        <td>$${p.buyPrice}</td>
        <td>${p.source}</td>
        <td>$${p.sellPrice}</td>
        <td class="green">+$${profit}</td>
        <td><span class="badge ${riskClass(risk)}">${risk}</span></td>
        <td><button onclick='showDetails(${JSON.stringify(p)}, ${profit}, ${risk})'>View</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  render();
</script>

</body>
</html>
