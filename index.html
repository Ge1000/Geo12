<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;
  font-family:system-ui;
  text-align:center;
  padding:20px;
}
h1{color:#22c55e;font-size:22px}

  padding:12px 20px;

}
.high{border-left:6px solid #22c55e;}
.medium{border-left:6px solid #facc15;}

  max-width:100%;
  margin-top:20px;

</head>
<body>

<h1>Pick 5.6.24 Smart Core Engine ðŸ§ âš½</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<canvas id="canvas"></canvas>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>

// CLEAN OCR
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-]/g,' ')
        .replace(/\s{2,}/g,' ')
        .replace(/[^a-zA-Z0-9\.\s]/g,'')
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>2)
}

// PARSER
function parseMatches(lines){
    let matches=[]
    for(let i=0;i<lines.length;i++){
        let odds = lines[i].match(/(\d+\.\d+)/g)
        if(odds && odds.length>=3){
            let home = lines[i-2] || ""
            let away = lines[i-1] || ""
            if(home && away && !home.match(/\d/) && !away.match(/\d/)){
                matches.push({
                    home,
                    away,
                    odd1:parseFloat(odds[0]),
                    oddX:parseFloat(odds[1]),
                    odd2:parseFloat(odds[2])
                })
            }
        }
    }
    return matches
}

// SMART ENGINE
function smartAnalyze(m){

    // ProbabilitÄƒÈ›i brute
    let p1=1/m.odd1
    let pX=1/m.oddX
    let p2=1/m.odd2

    // Eliminare marjÄƒ bookmaker
    let total=p1+pX+p2
    p1/=total; pX/=total; p2/=total

    // Detectare dezechilibru
    let diff = Math.abs(p1-p2)

    // Penalizare cote extrem de mici (<1.30)
    if(m.odd1<1.30) p1*=0.92
    if(m.odd2<1.30) p2*=0.92

    // Boost pentru value Ã®ntre 1.80 â€“ 2.40
    if(m.odd1>=1.8 && m.odd1<=2.4) p1*=1.05
    if(m.odd2>=1.8 && m.odd2<=2.4) p2*=1.05

    // Re-normalizare
    total=p1+pX+p2
    p1/=total; pX/=total; p2/=total

    let maxProb=Math.max(p1,pX,p2)
    let pick=maxProb===p1?m.home:maxProb===p2?m.away:"Egal"

    let confidence="low"
    if(maxProb>0.60) confidence="high"
    else if(maxProb>0.48) confidence="medium"

    return {
        pick,
        percent:(maxProb*100).toFixed(2),
        confidence
    }
}

// DISPLAY
function display(matches){
    let out=document.getElementById("output")
    out.innerHTML=""

    if(matches.length===0){
        out.innerHTML="Nu s-au detectat meciuri valide."
        return
    }

    matches.forEach(m=>{
        let result=smartAnalyze(m)

        out.innerHTML+=`
        <div class="match ${result.confidence}">
        <b>${m.home} vs ${m.away}</b><br>
        Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
        ðŸ”¥ Recomandare Smart: <b>${result.pick}</b><br>
        Scor Ã®ncredere: ${result.percent}%
        </div>
        `
    })
}

// RUN
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let canvas=document.getElementById("canvas")
    let ctx=canvas.getContext("2d")
    let img=new Image()

    img.onload = async function(){
        canvas.width=img.width
        canvas.height=img.height
        ctx.drawImage(img,0,0)

        let { data:{ text } } = await Tesseract.recognize(file,'eng')

        let cleaned=cleanOCR(text)
        let matches=parseMatches(cleaned)
        display(matches)
    }

    img.src=URL.createObjectURL(file)
}

</script>
</body>
</html>
