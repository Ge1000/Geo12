<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThinSkin</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, rgba(60,120,255,0.15), transparent 40%),
    linear-gradient(180deg, #050b18, #02050d);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== Screens ===== */
.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity .4s ease, transform .4s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.96);
}

/* ===== Typography ===== */
h1 {
  font-weight: 600;
  letter-spacing: 0.4px;
}

.subtitle {
  opacity: 0.75;
  max-width: 320px;
  line-height: 1.5;
}

/* ===== Buttons ===== */
button {
  margin-top: 26px;
  padding: 16px 40px;
  border-radius: 16px;
  font-size: 17px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  color: #04120a;
  background: linear-gradient(135deg, #1db954, #4cff88);
  box-shadow: 0 20px 40px rgba(29,185,84,0.35);
  transition: transform .15s ease, box-shadow .15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 26px 60px rgba(29,185,84,0.45);
}

button.secondary {
  background: transparent;
  color: white;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: none;
}

/* ===== Challenge Card ===== */
.card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 32px 26px;
  max-width: 360px;
  width: 100%;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  margin-top: 20px;
}

.level {
  font-size: 13px;
  letter-spacing: 1.2px;
  opacity: 0.6;
  margin-bottom: 12px;
}

.challenge {
  font-size: 20px;
  line-height: 1.5;
  margin-bottom: 26px;
}

/* ===== Checkbox ===== */
.check {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  font-size: 15px;
  opacity: 0.85;
}

input[type="checkbox"] {
  transform: scale(1.4);
}

/* ===== Premium ===== */
.lock {
  font-size: 48px;
  opacity: 0.7;
  margin-bottom: 14px;
}

/* ===== Disclaimer ===== */
.disclaimer {
  position: fixed;
  bottom: 18px;
  font-size: 13px;
  opacity: 0.8;
  text-align: center;
  max-width: 92%;
  line-height: 1.5;
}

.disclaimer a {
  color: rgba(255,255,255,0.9);
  text-decoration: underline;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen" id="home">
  <h1>ThinSkin</h1>
  <p class="subtitle">A private space for daily discipline.</p>
  <button onclick="startApp()">Start</button>
</div>

<!-- CHALLENGE -->
<div class="screen hidden" id="challengeScreen">
  <div class="card">
    <div class="level" id="levelTitle"></div>
    <div class="challenge" id="challengeText"></div>

    <label class="check">
      <input type="checkbox" id="doneBox">
      Mark complete
    </label>

    <button class="secondary" onclick="completeChallenge()">Continue</button>
  </div>
</div>

<!-- PREMIUM -->
<div class="screen hidden" id="premium">
  <div class="lock">ðŸ”’</div>
  <h1>Premium</h1>
  <p class="subtitle">Higher levels require premium access.</p>
</div>

<!-- DISCLAIMER -->
<div class="disclaimer">
  This is a personal experimental project. It does not provide advice or guarantees.
  <br>
  <a onclick="showPolicy()">Privacy</a> Â· <a onclick="showPolicy()">Terms</a>
</div>

<script>
/* ===== DATA ===== */
const challenges = [
  { level: 1, text: "Drink a glass of water" },
  { level: 1, text: "Make your bed" },
  { level: 1, text: "Sit quietly for 2 minutes" },

  { level: 2, text: "Take a short walk" },
  { level: 2, text: "No social media for 1 hour" },
  { level: 2, text: "Write one sentence" },

  { level: 3, text: "Wash your face with cold water" },
  { level: 3, text: "Do something slightly uncomfortable" },

  { level: 4, text: "Skip one unnecessary comfort" },
  { level: 4, text: "Delay gratification once today" },

  { level: 5, text: "Cold shower for 30 seconds (if safe)" },
  { level: 5, text: "20 minutes without distractions" },

  { level: 6, text: "Sit in silence for 5 minutes" },

  { level: 7, text: "Cold exposure for 30 seconds (hands or face)" }
];

/* ===== STATE ===== */
let used = JSON.parse(localStorage.getItem("usedChallenges") || "[]");
let currentIndex = null;

function startApp() {
  show("challengeScreen");
  loadChallenge();
}

function loadChallenge() {
  const available = challenges
    .map((c, i) => ({ c, i }))
    .filter(x => !used.includes(x.i));

  if (available.length === 0) {
    document.getElementById("levelTitle").innerText = "Completed";
    document.getElementById("challengeText").innerText = "You completed all challenges.";
    return;
  }

  currentIndex = available[0].i;
  const c = available[0].c;

  document.getElementById("levelTitle").innerText = "LEVEL " + c.level;
  document.getElementById("challengeText").innerText = c.text;
}

function completeChallenge() {
  if (!doneBox.checked) return;

  const c = challenges[currentIndex];

  if (c.level >= 4) {
    show("premium");
    return;
  }

  used.push(currentIndex);
  localStorage.setItem("usedChallenges", JSON.stringify(used));
  doneBox.checked = false;
  loadChallenge();
}

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function showPolicy() {
  alert(
    "ThinSkin â€“ Privacy & Terms\n\n" +
    "â€¢ No personal data is collected\n" +
    "â€¢ Progress is stored locally on your device\n" +
    "â€¢ This is a personal experimental project\n" +
    "â€¢ No advice or guarantees are provided\n\n" +
    "Use responsibly."
  );
}
</script>

</body>
</html>
