<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1ï¸âƒ£ META -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Mosaic</title>

  <!-- 2ï¸âƒ£ PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- 3ï¸âƒ£ MAPBOX -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- 4ï¸âƒ£ STYLE -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .active {
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      max-width: 320px;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #fff;
      color: #000;
    }
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<!-- 5ï¸âƒ£ SCREEN 1 â€“ INPUT -->
<div id="inputScreen" class="screen active">
  <h2>How does the world feel today?</h2>
  <textarea id="text" maxlength="140" placeholder="1â€“2 words are enough"></textarea>
  <button onclick="submit()">Submit</button>
  <p style="font-size:12px;opacity:.6;margin-top:10px">
    Anonymous Â· No account Â· No tracking
  </p>
</div>

<!-- 6ï¸âƒ£ SCREEN 2 â€“ MAP -->
<div id="mapScreen" class="screen">
  <div id="map"></div>
  <div class="overlay" id="status">Loading world moodâ€¦</div>
</div>

<!-- 7ï¸âƒ£ SCRIPT -->
<script>
  // ðŸ”‘ MAPBOX TOKEN (PUNE AL TÄ‚U)
  mapboxgl.accessToken = "YOUR_MAPBOX_TOKEN";

  let map;

  function submit() {
    const text = document.getElementById("text").value.trim();
    if (text.length < 2) return;

    // ðŸ‘‰ SIMULARE CLASIFICARE EMOÈšIE (MVP)
    const emotion = classify(text);

    // ðŸ‘‰ STOCARE LOCALÄ‚ (Ã®nlocuieÈ™ti cu DB ulterior)
    localStorage.setItem("lastEmotion", emotion);

    // UI switch
    document.getElementById("inputScreen").classList.remove("active");
    document.getElementById("mapScreen").classList.add("active");

    initMap(emotion);
  }

  function classify(text) {
    text = text.toLowerCase();
    if (text.includes("happy") || text.includes("fericit")) return "happy";
    if (text.includes("tired") || text.includes("obosit")) return "tired";
    if (text.includes("stress") || text.includes("stres")) return "stress";
    return "neutral";
  }

  function initMap(emotion) {
    map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/dark-v11",
      center: [0, 20],
      zoom: 1.2
    });

    const color = {
      happy: "#ffd166",
      tired: "#6c757d",
      stress: "#ef476f",
      neutral: "#118ab2"
    }[emotion];

    document.getElementById("status").innerText =
      "Current dominant feeling: " + emotion;

    map.on("load", () => {
      map.addLayer({
        id: "world-glow",
        type: "background",
        paint: {
          "background-color": color,
          "background-opacity": 0.35
        }
      });
    });
  }
</script>

</body>
</html>
