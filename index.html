<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      opacity: 0.8;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #020617;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Geo12</h1>
    <p>Build discipline. Beat rejection. Train consistency.</p>
    <p><p>100% safe. No accounts. No data. Daily challenge included.</p>

    <button onclick="startApp()">
      Start
    </button>
  </div>

  <script>
    <script>
  function startApp() {
    const challenge = "No social media for 2 hours. Focus on one task.";
    alert("Today's Challenge:\n\n" + challenge);
  }
</script>
  </script>
</body>
</html>
