<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinSkin</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1630, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 28px;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }
    .challenge {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .hint {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background: #374151;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.6;
    }
    .footer a {
      color: #93c5fd;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ThinSkin</h1>
  <div class="subtitle">Daily exposure, no pressure</div>

  <div id="challenge" class="challenge"></div>
  <div class="hint">
    Choose a safe, small version. You can skip or stop anytime.
  </div>

  <button id="doneBtn">I did it</button>

  <div class="footer">
    <a href="#">Privacy</a> · <a href="#">Disclaimer</a>
  </div>
</div>

<script>
/* =========================
   CHALLENGES (90)
   ========================= */
const challenges = [
  "Maintain eye contact for 3 seconds.",
  "Speak slightly louder than usual.",
  "Post something imperfect.",
  "Leave a short comment online.",
  "Ask a simple question you already know.",
  "Say hello first in a short interaction.",
  "Share an idea before it feels ready.",
  "Send something 'good enough'.",
  "Pause before explaining yourself.",
  "Accept a small mistake without fixing it.",
  "Let a message go unanswered for a while.",
  "Ask for clarification once.",
  "Express a mild preference out loud.",
  "Stay silent for 2 seconds longer than usual.",
  "Disagree gently without overexplaining.",
  "Make a simple request.",
  "Allow a brief awkward moment.",
  "Share an opinion without a disclaimer.",
  "Post without rereading more than once.",
  "Leave a conversation without apologizing.",
  // … păstrezi exact restul până la 90
];

/* =========================
   STATE
   ========================= */
const today = new Date().toDateString();
const lastCompletedDate = localStorage.getItem("lastCompletedDate");
let completedCount = Number(localStorage.getItem("completedCount") || 0);

const challengeEl = document.getElementById("challenge");
const doneBtn = document.getElementById("doneBtn");

/* =========================
   PREMIUM LOGIC
   ========================= */
const PREMIUM_LOCK_AFTER = 14;
const isPremiumLocked = completedCount >= PREMIUM_LOCK_AFTER;

/* =========================
   FUNCTIONS
   ========================= */
function showDoneForToday() {
  challengeEl.innerText = "Done for today. Come back tomorrow.";
  doneBtn.style.display = "none";
}

function showPremiumLock() {
  challengeEl.innerText =
    "Advanced challenges are locked.\nUpgrade to continue.";
  doneBtn.disabled = true;
}

function showChallenge() {
  if (isPremiumLocked) {
    showPremiumLock();
    return;
  }
  const challenge =
    challenges[completedCount % challenges.length];
  challengeEl.innerText = challenge;
}

function completeChallenge() {
  localStorage.setItem("lastCompletedDate", today);
  localStorage.setItem("completedCount", completedCount + 1);
  showDoneForToday();
}

/* =========================
   INIT
   ========================= */
if (lastCompletedDate === today) {
  showDoneForToday();
} else {
  showChallenge();
}

doneBtn.addEventListener("click", completeChallenge);
</script>

</body>
</html>
