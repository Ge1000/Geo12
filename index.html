<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>OMNISCAN â€“ Cosmic Radar</title>
<style>
  body { font-family: monospace; background:#0a0a1a; color:#ccffdd; text-align:center; }
  h1 { color:#00ffcc; }
  .bar { height:20px; background:#00ff66; margin:5px auto; transition:width 0.5s; }
  .spike { background:#ff33ff !important; }
  .signal { color:#ffdd00; font-weight:bold; font-size:1.2em; animation: blink 1s infinite; }
  @keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0.2;} }
  .container { width:80%; margin:auto; }
</style>
</head>
<body>
<h1>OMNISCAN â€“ Cosmic Radar ðŸ‘½</h1>
<div class="container">
  <div>Crypto BTC/USD <div id="btc" class="bar" style="width:0%"></div></div>
  <div>Forex EUR/USD <div id="eur" class="bar" style="width:0%"></div></div>
  <div>Indici S&P500 <div id="sp" class="bar" style="width:0%"></div></div>
  <div>Sport Man.City vs Fulham <div id="sport" class="bar" style="width:0%"></div></div>
</div>
<p id="finalSignal" class="signal">ðŸ”® Semnal Cosmic Zilnic</p>

<script>
const bars = {
  btc: document.getElementById('btc'),
  eur: document.getElementById('eur'),
  sp: document.getElementById('sp'),
  sport: document.getElementById('sport')
};

// Doar animaÈ›ie pur vizualÄƒ, fÄƒrÄƒ calcul smart
function animateBars() {
  for (let key in bars) {
    let value = Math.floor(Math.random() * 100);
    bars[key].style.width = value + '%';
    if (value > 85) bars[key].classList.add('spike');
    else bars[key].classList.remove('spike');
  }
}

// Update vizual la fiecare 2 secunde
setInterval(animateBars, 2000);

// Initial run
animateBars();
</script>
</body>
