<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DealScope ‚Äì Opportunity Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1220;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 5px; }
    .subtitle { color: #aaa; margin-bottom: 10px; }

    .status {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 15px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161a33;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a2f55;
      white-space: nowrap;
    }

    th {
      background: #1d2245;
      font-weight: 600;
      cursor: pointer;
    }

    th:hover { background: #242a55; }
    tr:hover { background: #1b2050; }

    .green { color: #5dff9b; }
    .yellow { color: #ffd45d; }
    .red { color: #ff6b6b; }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge.green { background: #1e6f4a; }
    .badge.yellow { background: #6f5a1e; }
    .badge.red { background: #6f1e1e; }
    .badge.ai { background: #2563eb; }
    .badge.top { background: #22c55e; color:#000; }

    .top-pick-row { background: rgba(34,197,94,0.12); }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
      text-align: center;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #161a33;
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
    }

    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>

<h1>DealScope</h1>
<div class="subtitle">Underpriced digital products ‚Äì scanned & compared</div>
<div class="status" id="scannerStatus">üîÑ Scanner loading‚Ä¶</div>

<div class="filters">
  <input type="number" id="minProfit" placeholder="Min profit ($)">
  <input type="number" id="minRisk" placeholder="Min risk score">
  <select id="sourceFilter">
    <option value="">All sources</option>
    <option>AppSumo</option>
    <option>Gumroad</option>
  </select>
  <button onclick="exportCSV()">Export CSV</button>
</div>

<div class="table-wrap">
<table>
  <thead>
    <tr>
      <th onclick="sortBy('name')">Product</th>
      <th onclick="sortBy('buyPrice')">Buy</th>
      <th onclick="sortBy('source')">Source</th>
      <th onclick="sortBy('sellPrice')">Sell</th>
      <th onclick="sortBy('profit')">Profit</th>
      <th onclick="sortBy('risk')">Risk</th>
      <th onclick="sortBy('ai')">AI</th>
      <th>‚≠ê</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
</div>

<footer>Information only. No financial or investment advice.</footer>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const products = [
  { name: "AI SEO Toolkit", buyPrice: 49, source: "AppSumo", sellPrice: 99 },
  { name: "Email Cleaner Pro", buyPrice: 29, source: "Gumroad", sellPrice: 79 },
  { name: "Landing Page Builder", buyPrice: 59, source: "AppSumo", sellPrice: 149 },
  { name: "Analytics Dashboard", buyPrice: 39, source: "Gumroad", sellPrice: 59 }
];

const trustMap = { AppSumo: 0.9, Gumroad: 0.8 };
let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
let sortKey = null;
let sortDir = 1;
let lastUpdate = Date.now();

function riskScore(p) {
  const profit = p.sellPrice - p.buyPrice;
  const margin = profit / p.buyPrice;
  const trust = trustMap[p.source] || 0.6;
  return Math.min(100, Math.floor(margin * 60 + trust * 40));
}

function aiSignal(p) {
  return Math.min(100, Math.floor((p.sellPrice - p.buyPrice) * 1.2));
}

function riskClass(score) {
  if (score >= 80) return "green";
  if (score >= 50) return "yellow";
  return "red";
}

function toggleWatch(name) {
  watchlist.includes(name)
    ? watchlist = watchlist.filter(n => n !== name)
    : watchlist.push(name);
  localStorage.setItem("watchlist", JSON.stringify(watchlist));
  render();
}

function showDetails(p) {
  const profit = p.sellPrice - p.buyPrice;
  const margin = Math.round((profit / p.buyPrice) * 100);
  const risk = riskScore(p);

  modalContent.innerHTML = `
    <h3>${p.name}</h3>
    <p><b>Profit:</b> $${profit}</p>
    <p><b>Margin:</b> ${margin}%</p>
    <p><b>Risk score:</b> ${risk}</p>
    <button onclick="closeModal()">Close</button>
  `;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

function exportCSV() {
  let csv = "Product,Buy,Source,Sell,Profit,Risk\n";
  products.forEach(p => {
    csv += `${p.name},${p.buyPrice},${p.source},${p.sellPrice},${p.sellPrice-p.buyPrice},${riskScore(p)}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dealscope.csv";
  a.click();
}

function sortBy(key) {
  sortDir = sortKey === key ? -sortDir : 1;
  sortKey = key;
  render();
}

function render() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  const minProfit = Number(minProfitInput.value || 0);
  const minRisk = Number(minRiskInput.value || 0);
  const source = sourceFilter.value;

  let data = products.map(p => ({
    ...p,
    profit: p.sellPrice - p.buyPrice,
    risk: riskScore(p),
    ai: aiSignal(p)
  }));

  data = data.filter(p =>
    p.profit >= minProfit &&
    p.risk >= minRisk &&
    (!source || p.source === source)
  );

  if (sortKey) {
    data.sort((a,b)=> (a[sortKey] > b[sortKey] ? 1 : -1) * sortDir);
  }

  data.forEach((p,i)=>{
    const tr = document.createElement("tr");
    if (i===0) tr.classList.add("top-pick-row");

    tr.innerHTML = `
      <td>${p.name} ${i===0?'<span class="badge top">TOP</span>':''}</td>
      <td>$${p.buyPrice}</td>
      <td>${p.source}</td>
      <td>$${p.sellPrice}</td>
      <td class="green">+$${p.profit}</td>
      <td><span class="badge ${riskClass(p.risk)}">${p.risk}</span></td>
      <td><span class="badge ai">${p.ai}</span></td>
      <td><button onclick="toggleWatch('${p.name}')">${watchlist.includes(p.name)?"‚òÖ":"‚òÜ"}</button></td>
      <td><button onclick='showDetails(${JSON.stringify(p)})'>View</button></td>
    `;
    tbody.appendChild(tr);
  });
}

/* LIVE FILTER */
minProfitInput = document.getElementById("minProfit");
minRiskInput = document.getElementById("minRisk");
sourceFilter = document.getElementById("sourceFilter");
[minProfitInput, minRiskInput, sourceFilter].forEach(el =>
  el.addEventListener("input", render)
);

/* MOCK SCANNER STATUS */
setTimeout(()=> {
  document.getElementById("scannerStatus").textContent = "‚úÖ Updated just now";
  setInterval(()=>{
    const mins = Math.floor((Date.now()-lastUpdate)/60000);
    document.getElementById("scannerStatus").textContent =
      `‚úÖ Updated ${mins} min ago`;
  },60000);
},1500);

render();
</script>

</body>
</html>
