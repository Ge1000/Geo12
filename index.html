<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DealScope – Opportunity Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1220;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161a33;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a2f55;
    }

    th {
      background: #1d2245;
      font-weight: 600;
    }

    tr:hover {
      background: #1b2050;
    }

    .green { color: #5dff9b; }
    .yellow { color: #ffd45d; }
    .red { color: #ff6b6b; }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.green { background: #1e6f4a; }
    .badge.yellow { background: #6f5a1e; }
    .badge.red { background: #6f1e1e; }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>DealScope</h1>
<div class="subtitle">
  Underpriced digital products – scanned & compared
</div>

<div class="filters">
  <input type="number" id="minProfit" placeholder="Min profit ($)">
  <input type="number" id="minRisk" placeholder="Min risk score">
  <select id="sourceFilter">
    <option value="">All sources</option>
    <option>AppSumo</option>
    <option>Gumroad</option>
  </select>
  <button onclick="render()">Apply filters</button>
</div>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Buy</th>
      <th>Source</th>
      <th>Sell</th>
      <th>Profit</th>
      <th>Risk</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<footer>
  Information only. No financial or investment advice.
</footer>

<script>
  // MOCK DATA (exact ce va veni din scanner mai târziu)
  const products = [
    {
      name: "AI SEO Toolkit",
      buyPrice: 49,
      source: "AppSumo",
      sellPrice: 99
    },
    {
      name: "Email Cleaner Pro",
      buyPrice: 29,
      source: "Gumroad",
      sellPrice: 79
    },
    {
      name: "Landing Page Builder",
      buyPrice: 59,
      source: "AppSumo",
      sellPrice: 149
    },
    {
      name: "Analytics Dashboard",
      buyPrice: 39,
      source: "Gumroad",
      sellPrice: 59
    }
  ];

  function riskScore(p) {
    let score = 100;
    const profit = p.sellPrice - p.buyPrice;
    const margin = (profit / p.buyPrice) * 100;

    if (profit < 30) score -= 30;
    if (margin < 50) score -= 20;
    if (p.sellPrice > 200) score -= 10;

    return Math.max(0, Math.min(100, score));
  }

  function riskClass(score) {
    if (score >= 80) return "green";
    if (score >= 50) return "yellow";
    return "red";
  }

  function render() {
    const minProfit = Number(document.getElementById("minProfit").value || 0);
    const minRisk = Number(document.getElementById("minRisk").value || 0);
    const source = document.getElementById("sourceFilter").value;

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    products.forEach(p => {
      const profit = p.sellPrice - p.buyPrice;
      const risk = riskScore(p);

      if (profit < minProfit) return;
      if (risk < minRisk) return;
      if (source && p.source !== source) return;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>$${p.buyPrice}</td>
        <td>${p.source}</td>
        <td>$${p.sellPrice}</td>
        <td class="green">+$${profit}</td>
        <td>
          <span class="badge ${riskClass(risk)}">${risk}</span>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  render();
</script>

</body>
</html>
