<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DealScope â€“ Universal Affiliate Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0f1220;
  color:#fff;
  margin:0;
  padding:20px;
}

h1 { margin-bottom:5px; }
.subtitle { color:#aaa; margin-bottom:10px; }
.status { font-size:12px; color:#9ca3af; margin-bottom:15px; }

.controls {
  display:flex;
  gap:10px;
  margin:15px 0;
  flex-wrap:wrap;
}

select {
  padding:8px;
  border-radius:6px;
  border:none;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#161a33;
  border-radius:10px;
  overflow:hidden;
}

th, td {
  padding:12px;
  border-bottom:1px solid #2a2f55;
  white-space:nowrap;
}

th { background:#1d2245; cursor:pointer; }
tr:hover { background:#1b2050; }

.badge {
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  font-weight:600;
  display:inline-block;
}

.badge.green { background:#22c55e; color:#000; }
.badge.blue { background:#2563eb; }
.badge.yellow { background:#eab308; color:#000; }

.buy-btn {
  background:#22c55e;
  color:#000;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

.stats {
  margin:15px 0;
  padding:12px;
  background:#161a33;
  border-radius:8px;
}

footer {
  margin-top:30px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<h1>DealScope</h1>
<div class="subtitle">Universal affiliate scanner Â· Auto-feed engine</div>
<div class="status" id="status">ðŸ”„ Scanning marketsâ€¦</div>

<div class="stats" id="stats"></div>

<div class="controls">
  <select id="sortSelect" onchange="applySort()">
    <option value="discount">ðŸ”¥ Best Deal</option>
    <option value="newest">ðŸ†• Newest</option>
    <option value="commission">ðŸ’° Highest Commission</option>
    <option value="trust">ðŸ›¡ Highest Trust</option>
  </select>
</div>

<table>
<thead>
<tr>
  <th>Product</th>
  <th>Price</th>
  <th>Market</th>
  <th>Discount</th>
  <th>Store</th>
  <th>Trust</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<footer>
Affiliate links Â· Information only Â· No financial advice
</footer>

<script>
/* =======================
   STEP 2 â€“ AUTO AFFILIATE
======================= */
const AWIN_ID = "YOUR_AWIN_ID";

function buildAffiliateLink(url){
  return "https://www.awin1.com/cread.php?awinaffid="
    + AWIN_ID + "&ued=" + encodeURIComponent(url);
}

/* =======================
   STEP 1 â€“ AUTO SCANNER
======================= */
let lastUpdate = Date.now();

function updateStatus(){
  const min = Math.floor((Date.now()-lastUpdate)/60000);
  document.getElementById("status").innerText =
    min < 1
    ? "ðŸŸ¢ Updated just now Â· Auto-scan active"
    : `ðŸŸ¢ Updated ${min} min ago Â· Auto-scan active`;
}

setInterval(updateStatus, 30000);

/* ===== FEED (SIMULATED AUTO) ===== */
let feed = [
  {id:1,name:"Nike Air Zoom Pegasus",price:89,market:129,store:"Nike",trust:95,commission:0.04,url:"https://nike.com/pegasus"},
  {id:2,name:"Oversized Hoodie",price:39,market:69,store:"Zalando",trust:90,commission:0.08,url:"https://zalando.com/hoodie"},
  {id:3,name:"Wireless Headphones",price:59,market:99,store:"Amazon",trust:92,commission:0.04,url:"https://amazon.com/headphones"},
  {id:4,name:"AI SEO Toolkit",price:49,market:99,store:"AppSumo",trust:80,commission:0.30,url:"https://appsumo.com"}
];

/* ===== TRACKING ===== */
let clicks = Number(localStorage.getItem("clicks") || 0);
let revenue = Number(localStorage.getItem("revenue") || 0);

function discount(p){
  return Math.round((1 - p.price / p.market) * 100);
}

function track(p){
  clicks++;
  revenue += p.price * p.commission;
  localStorage.setItem("clicks", clicks);
  localStorage.setItem("revenue", revenue);
  renderStats();
  window.open(buildAffiliateLink(p.url), "_blank");
}

function renderStats(){
  document.getElementById("stats").innerHTML = `
    ðŸ”— Clicks: <b>${clicks}</b><br>
    ðŸ’° Estimated revenue: <b>$${revenue.toFixed(2)}</b>
  `;
}

/* ===== SORT ===== */
function applySort(){
  const v=document.getElementById("sortSelect").value;
  if(v==="discount") feed.sort((a,b)=>discount(b)-discount(a));
  if(v==="commission") feed.sort((a,b)=>b.commission-a.commission);
  if(v==="trust") feed.sort((a,b)=>b.trust-a.trust);
  if(v==="newest") feed.sort((a,b)=>b.id-a.id);
  render();
}

/* ===== RENDER ===== */
function render(){
  const tb=document.getElementById("tableBody");
  tb.innerHTML="";
  feed.forEach(p=>{
    tb.innerHTML+=`
    <tr>
      <td>${p.name}<br><small>${p.store}</small></td>
      <td>$${p.price}</td>
      <td>$${p.market}</td>
      <td><span class="badge green">-${discount(p)}%</span></td>
      <td>${p.store}</td>
      <td><span class="badge blue">${p.trust}</span></td>
      <td><button class="buy-btn" onclick='track(${JSON.stringify(p)})'>Buy</button></td>
    </tr>`;
  });
  renderStats();
}

applySort();
updateStatus();
</script>

</body>
</html>
