<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ThinSkin</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f1a2b, #050b18);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  text-align: center;
}

h1 {
  margin-bottom: 8px;
}

.subtitle {
  opacity: 0.75;
  font-size: 14px;
  margin-bottom: 24px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
}

.challenge {
  font-size: 18px;
  margin-bottom: 12px;
}

.guidance {
  font-size: 13px;
  opacity: 0.75;
}

button {
  background: #1db954;
  border: none;
  padding: 14px 24px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  width: 100%;
  margin-top: 16px;
}

button:disabled {
  background: #444;
  cursor: not-allowed;
}

.footer {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 24px;
}

.footer a {
  color: #1db954;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>

<body>

<div class="app" id="app">
  <h1>ThinSkin</h1>
  <div class="subtitle">A private space for daily exposure</div>

  <div class="card" id="content">
    <button onclick="start()">Start</button>
  </div>

  <div class="footer">
    <a href="#" onclick="showPolicy()">Privacy</a> ·
    <a href="#" onclick="showDisclaimer()">Disclaimer</a>
  </div>
</div>

<script>
const challenges = [
"Say hello first in a short interaction",
"Ask a simple question even if you already know the answer",
"Leave a short comment online",
"Make brief eye contact and smile",
"Share a neutral opinion in a group",
"Ask for clarification instead of guessing",
"Send a short honest message",
"Walk into a store without buying anything",
"Say thank you out loud",
"Ask someone how their day is",
"Speak slightly louder than usual",
"Pause before responding instead of rushing",
"Admit you don’t know something",
"Ask for directions",
"Make a small request",
"Sit with boredom for 5 minutes",
"Don’t check your phone for 15 minutes",
"Stay present in a quiet moment",
"Accept silence without filling it",
"Do a task slower on purpose",
"Read something uncomfortable but safe",
"Listen without interrupting",
"Let someone finish completely",
"Accept mild awkwardness",
"Stay in line without distraction",
"Share a small preference",
"Ask for feedback on something small",
"Receive feedback without explaining",
"Say ‘I see’ instead of defending",
"Nod and acknowledge feedback",
"Thank someone for feedback",
"Write down one criticism without reacting",
"Re-read feedback calmly",
"Let feedback sit for 10 minutes",
"Don’t justify yourself today",
"Accept a different opinion",
"Ask ‘what do you mean?’ calmly",
"Allow disagreement to exist",
"Observe discomfort without acting",
"Do one thing imperfectly",
"Leave a typo uncorrected",
"Post something simple",
"Speak up once today",
"Ask a follow-up question",
"Let someone else choose",
"Don’t control the outcome",
"Stay with uncertainty",
"Wait before replying to a message",
"Resist over-explaining",
"Say less than usual",
"End a conversation naturally",
"Allow a pause in conversation",
"Sit in a public place quietly",
"Walk without headphones",
"Notice people without judging",
"Be seen without performing",
"Do nothing productive for 10 minutes",
"Let boredom exist",
"Stop seeking reassurance",
"Delay checking reactions",
"Accept not being liked by everyone",
"Choose honesty over comfort",
"Share something neutral about yourself",
"Let someone misunderstand slightly",
"Don’t correct a minor mistake",
"Accept mild embarrassment",
"Observe anxiety without fixing it",
"Allow discomfort to pass",
"Practice calm breathing",
"Notice body sensations",
"Ground yourself in the present",
"Stay curious instead of defensive",
"Say ‘okay’ and move on",
"Release control gently",
"Trust the process",
"End the day without reviewing it",
"Go to bed without overthinking",
"Accept today as enough"
];

const guidanceText = `
Choose a small action that feels slightly uncomfortable, but safe.
You can:
• Do a smaller version
• Stop early
• Choose the safest option
• Skip if it feels unsafe
`;

function todayIndex() {
  const start = localStorage.getItem("startDate");
  if (!start) return 0;
  const diff = Math.floor((Date.now() - Number(start)) / 86400000);
  return diff;
}

function start() {
  if (!localStorage.getItem("startDate")) {
    localStorage.setItem("startDate", Date.now());
  }
  showChallenge();
}

function showChallenge() {
  const day = todayIndex();

  if (day >= 7) {
    document.getElementById("content").innerHTML = `
      <div class="challenge">Premium required</div>
      <div class="guidance">Unlock advanced challenges after day 7.</div>
    `;
    return;
  }

  const challenge = challenges[day % challenges.length];

  document.getElementById("content").innerHTML = `
    <div class="challenge">${challenge}</div>
    <div class="guidance">${guidanceText}</div>
    <button disabled>Come back tomorrow</button>
  `;
}

function showPolicy() {
  alert("Privacy Policy:\n\nThis app stores progress locally on your device only. No data is collected, stored, or shared.");
}

function showDisclaimer() {
  alert(
    "Disclaimer:\n\nThis is a personal experimental project.\nIt does NOT provide medical, psychological, therapeutic, or professional advice.\nIt is not AI coaching.\nParticipation is voluntary.\nStop or skip anything that feels unsafe."
  );
}
</script>

</body>
</html>
