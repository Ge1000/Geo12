<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Smart Bet Detector FUTURE PRO+ ðŸ§ âš½</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e2e8f0;
  font-family:system-ui;
  text-align:center;
  padding:20px;
}
h1{color:#22c55e;font-size:22px}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#preview, #output{
  margin-top:20px;
  text-align:left;
}
.match{
  margin:10px 0;
  padding:12px;
  background:#111827;
  border-radius:8px;
  transition: transform 0.2s;
}
.match:hover { transform: scale(1.02); }
.high{border-left:5px solid #22c55e;}
.medium{border-left:5px solid #facc15;}
.low{border-left:5px solid #ef4444;}
canvas{
  max-width:100%;
  margin-top:20px;
  border:1px solid #444;
  border-radius:8px;
}
</style>
</head>
<body>

<h1>ðŸ”¥ Smart Bet Detector FUTURE PRO+ ðŸ§ âš½</h1>

<input type="file" id="imageInput">
<br>
<button onclick="runOCR()">RuleazÄƒ analizÄƒ</button>

<h3>Preview OCR</h3>
<canvas id="canvas"></canvas>

<h3>Meciuri Detectate</h3>
<div id="output"></div>

<script>
// ------------------ PREPROCESS IMAGE ------------------
function preprocessCanvas(img){
    const canvas=document.createElement("canvas")
    const ctx=canvas.getContext("2d")
    canvas.width=img.width
    canvas.height=img.height
    ctx.drawImage(img,0,0)
    let imageData=ctx.getImageData(0,0,canvas.width,canvas.height)
    let data=imageData.data
    for(let i=0;i<data.length;i+=4){
        let avg=(data[i]+data[i+1]+data[i+2])/3
        data[i]=data[i+1]=data[i+2]=avg>127?255:0
    }
    ctx.putImageData(imageData,0,0)
    return canvas
}

// ------------------ CLEAN OCR FLEX ------------------
function cleanOCR(text){
    return text
        .replace(/[\*|@#\$%Â®<>\-]/g,'.')
        .replace(/\s{2,}/g,' ')
        .split("\n")
        .map(l=>l.trim())
        .filter(l=>l.length>1)
}

// ------------------ PARSER SUPER FLEX ------------------
function parseMatches(lines){
    let matches=[]
    let regex=/([A-Za-z\. ]+)\s*(?:vs|VS|â€“|-)\s*([A-Za-z\. ]+)[^\d]*(\d+\.\d+)\s*\/\s*(\d+\.\d+)\s*\/\s*(\d+\.\d+)/
    lines.forEach(line=>{
        let m=line.match(regex)
        if(m){
            let home=m[1].replace(/\.+/g,'').trim()
            let away=m[2].replace(/\.+/g,'').trim()
            let odd1=parseFloat(m[3])
            let oddX=parseFloat(m[4])
            let odd2=parseFloat(m[5])
            matches.push({home,away,odd1,oddX,odd2})
        }
    })
    return matches
}

// ------------------ SMART CALC FUTURE AI ------------------
function calculate(match){
    let p1=1/match.odd1
    let pX=1/match.oddX
    let p2=1/match.odd2
    let total=p1+pX+p2
    p1/=total; pX/=total; p2/=total
    let maxProb=Math.max(p1,pX,p2)
    let pick=maxProb===p1?match.home:maxProb===p2?match.away:"Egal"
    let percent=(maxProb*100).toFixed(2)
    // Value index futuristic
    let value=(maxProb - 1/Math.min(match.odd1,match.oddX,match.odd2)).toFixed(2)
    return {pick,percent,maxProb,value}
}

// ------------------ DISPLAY ------------------
function display(matches){
    const container=document.getElementById("output")
    container.innerHTML=""
    if(matches.length===0){ container.innerHTML="Nu s-au detectat meciuri valide."; return }
    matches.forEach(m=>{
        let calc=calculate(m)
        let level="low"
        if(calc.maxProb>0.55) level="high"
        else if(calc.maxProb>0.40) level="medium"
        container.innerHTML+=`
        <div class="match ${level}">
        <b>${m.home} vs ${m.away}</b><br>
        Cote: ${m.odd1} / ${m.oddX} / ${m.odd2}<br>
        ðŸ”¥ Recomandare Smart: <b>${calc.pick}</b><br>
        Scor Ã®ncredere: ${calc.percent}%<br>
        Value index: ${calc.value}
        </div>
        `
    })
}

// ------------------ RUN OCR ------------------
async function runOCR(){
    let file=document.getElementById("imageInput").files[0]
    if(!file){ alert("SelecteazÄƒ o pozÄƒ"); return }

    let img=new Image()
    img.onload=async function(){
        let preCanvas=preprocessCanvas(img)
        let { data: { text, words } } = await Tesseract.recognize(preCanvas,'eng',{
            logger:m=>console.log(m)
        })

        let cleaned=cleanOCR(text)
        let matches=parseMatches(cleaned)
        display(matches)

        // Draw preview
        let canvas=document.getElementById("canvas")
        let ctx=canvas.getContext("2d")
        canvas.width=img.width
        canvas.height=img.height
        ctx.drawImage(img,0,0)
        ctx.strokeStyle="red"
        ctx.lineWidth=2
        ctx.font="18px Arial"
        ctx.fillStyle="yellow"
        words.forEach(w=>{
            if(w.text.match(/\d+\.\d+/)){
                ctx.strokeRect(w.bbox.x0,w.bbox.y0,w.bbox.x1-w.bbox.x0,w.bbox.y1-w.bbox.y0)
                ctx.fillText(w.text,w.bbox.x0,w.bbox.y0-5)
            }
        })
    }
    img.src=URL.createObjectURL(file)
}
</script>

</body>
</html>
