<title>ThinSkin</title>

<style>
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0c1630, #050914);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  width: 92%;
  max-width: 380px;
  background: rgba(255,255,255,0.06);
  border-radius: 22px;
  padding: 26px;
  text-align: center;
  backdrop-filter: blur(10px);
}

h1 { margin: 0; font-size: 28px; }
.subtitle { margin-top: 6px; font-size: 14px; opacity: 0.75; }

.challenge {
  margin-top: 26px;
  font-size: 18px;
  line-height: 1.45;
}

.explain {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.7;
}

button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  background: #1f6fff;
  color: white;
}

.locked {
  background: #2b2f3a;
  opacity: 0.6;
}

.footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.7;
}

.footer a { color: #7fb0ff; text-decoration: none; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-box {
  background: #0f1a2b;
  padding: 22px;
  border-radius: 16px;
  max-width: 340px;
  text-align: center;
}

.modal-box p {
  font-size: 14px;
  line-height: 1.5;
  opacity: 0.9;
}
</style>
</head>
